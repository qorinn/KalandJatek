<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vértenger</title>
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/dobokocka.css">
    <link href='https://fonts.googleapis.com/css?family=UnifrakturCook:700' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/35956c1f37.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="left">
            <div class="titleBox">
                <div id="title"></div>
            </div>
            <div class="stats" id="statsContainer">
                <div class="statsGrid">
                    <div class="grid-item" id="skillBox" title="Ügyesség">
                        <div id="skillIndicator"></div>
                        <h3>Ügyesség:</h3>
                        <div class="statValue">
                            <p id="skill">0</p>
                            <i class="fa-solid fa-bolt"></i>
                        </div>
                    </div>
                    <div class="grid-item" id="hpBox" title="Életerő">
                        <div id="hpIndicator"></div>
                        <h3>Életerő:</h3>
                        <div class="statValue">
                            <p id="hp">0/0</p>
                            <i class="fa-solid fa-heart"></i>
                        </div>
                    </div>
                    <div class="grid-item" id="luckBox" title="Szerencse">
                        <div id="luckIndicator"></div>
                        <h3>Szerencse:</h3>
                        <div class="statValue">
                            <p id="luck">0</p>
                            <i class="fa-solid fa-clover"></i>
                        </div>
                    </div>
                    <div class="grid-item" id="compnumBox">
                        <div id="compnumIndicator"></div>
                        <h3>Legénység ereje:</h3>
                        <div class="statValue">
                            <p id="compnum">0/0</p>
                            <i class="fa-solid fa-person-military-rifle"></i>
                        </div>
                    </div>
                    <div class="grid-item" id="compstrenBox">
                        <div id="compstrenIndicator"></div>
                        <h3>Legénység ütései:</h3>
                        <div class="statValue">
                            <p id="compstren">0/0</p>
                            <i class="fa-solid fa-hand-fist"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="map">
                <img alt="térkép" id="map" style="border: 2px solid black;cursor: pointer; backdrop-filter: blur(10px);" onclick="toggleMap()">
                <i class="fa-solid fa-magnifying-glass-plus" id="magnifying" onclick="toggleMap()"></i>
            </div>
        </section>
        <section class="middle">
            <div class="cardContainer">
                <div class="card">
                    <div class="borderTR"></div>
                    <div class="cardHeader">
                        <p id="cardNum">
                            ------Betöltés------
                        </p>
                    </div>
                    <div class="cardBody">
                        <p>------Betöltés------</p>
                    </div>
                    <div class="pageSwap">
                        <button type="button" id="backwards">
                            <i class="fa-solid fa-share fa-rotate-180"></i>
                        </button>
                        <button type="button" id="forwards">
                            <i class="fa-solid fa-share fa-flip-vertical"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="choices" id="choices">

            </div>
        </section>
        <section class="right">
            <div class="titleBox">
                <div id="kard"></div>
            </div>
            <div class="stuffs">
                <div class="grid-item">
                    <h3>Hajónapló: </h3>
                    <div class="statValue">
                        <p id="diary"></p>
                        <i class="fa-solid fa-calendar-days"></i>
                    </div>
                </div>
                <div class="grid-item">
                    <h3>Arany: </h3>
                    <div class="statValue">
                        <p id="gold"></p>
                        <i class="fa-solid fa-coins"></i>
                    </div>
                </div>
                <div class="grid-item">
                    <h3>Rabszolgák:  </h3>
                    <div class="statValue">
                        <p id="slaves"></p>
                        <i class="fa-solid fa-person-praying"></i>
                    </div>
                </div>
            </div>
            <div class="diceContainer">
                <div class="dice" id="dice1">
                    <div id="szamTarolo1">
                        <p id="finalNumber1">6</p>
                    </div>
                </div>
                <div class="dice" id="dice2">
                    <div id="szamTarolo2">
                        <p id="finalNumber2">6</p>
                    </div>
                </div>
                <div class="dice" id="dice3">
                    <div id="szamTarolo3">
                        <p id="finalNumber3">6</p>
                    </div>
                </div>
            </div>
            <div id="eredmeny">Eredmény: </div>
        </section>
    </main>
    <p id="noti1"></p>
    <p id="noti2"></p>
    <div id="audioControls">
        <button onclick="playAudio()" id="audioBtn"><i id="playPause" class="fa-solid fa-play"></i></button>
        <input type="range" id="volSlider" min="0" max="100" value="50" oninput="changeVolume()">
    </div>
    <audio autoplay loop id="myAudio">
        <source src="audio/Sneaky Snitch.mp3" type="audio/ogg">
    </audio> 
    <script src="src/dobokocka.js"></script>
    <script src="src/script.js"></script>
</body>
</html>
