<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vértenger</title>
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/dobokocka.css">
    <link href='https://fonts.googleapis.com/css?family=UnifrakturCook:700' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/35956c1f37.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="left">
            <div class="titleBox">
                <div id="title"></div>
            </div>
            <div class="stats" id="statsContainer">
                <div class="statsGrid">
                    <div class="grid-item" id="skillBox" title="Ügyesség">
                        <div id="skillIndicator"></div>
                        <p class="statTitle">Ügyesség</p>
                        <p id="skill">7</p>
                    </div>
                    <div class="grid-item" id="hpBox" title="Életerő">
                        <div id="hpIndicator"></div>
                        <p class="statTitle">Életerő</p>
                        <p id="hp">15/15</p>
                    </div>
                    <div class="grid-item" id="luckBox" title="Szerencse">
                        <div id="luckIndicator"></div>
                        <p class="statTitle">Szerencse</p>
                        <p id="luck">9</p>
                    </div>
                    <div class="grid-item" id="compnumBox">
                        <div id="compnumIndicator"></div>
                        <p class="statTitle">Legénység ereje:</p><br>
                        <p id="compnum">12/12</p>
                    </div>
                    <div class="grid-item" id="compstrenBox">
                        <div id="compstrenIndicator"></div>
                        <p class="statTitle">Legénység ütései:</p><br>
                        <p id="compstren">8/8</p>
                    </div>
                </div>
            </div>
            <div class="map">
                <img alt="térkép" id="map" style="border: 2px solid black;cursor: pointer; backdrop-filter: blur(10px);" onclick="toggleMap()">
                <i class="fa-solid fa-magnifying-glass-plus" id="magnifying" onclick="toggleMap()"></i>
            </div>
        </section>
        <section class="middle">
            <div class="cardContainer">
                <div class="card">
                    <div class="borderTR"></div>
                    <div class="cardHeader">
                        <p id="cardNum">
                            ------Betöltés------
                        </p>
                    </div>
                    <div class="cardBody">
                        <p>------Betöltés------</p>
                    </div>
                    <div class="pageSwap">
                        <button type="button" id="backwards">
                            <i class="fa-solid fa-share fa-rotate-180"></i>
                        </button>
                        <button type="button" id="forwards">
                            <i class="fa-solid fa-share fa-flip-vertical"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="choices" id="choices">

            </div>
            <div class="diceContainer display-none">
                <div class="dice" id="dice1" onclick="randomNum('szamTarolo1', 'finalNumber1');randomNum('szamTarolo2', 'finalNumber2')">
                    <div id="szamTarolo1">
                        <p id="finalNumber1">6</p>
                    </div>
                </div>
                <div class="dice" id="dice2" onclick="randomNum('szamTarolo2', 'finalNumber2');randomNum('szamTarolo1', 'finalNumber1')">
                    <div id="szamTarolo2">
                        <p id="finalNumber2">6</p>
                    </div>
                </div>
            </div>
            <div id="eredmeny" class="display-none">Eredmény: </div>
        </section>
        <section class="right">
            <div class="titleBox">
                <div id="kard"></div>
            </div>
            <div class="stuffs">
                <div class="diary">
                    <div class="grid-item">
                        <h3>Hajónapló: <p id="diary"></p></h3>
                    </div>
                </div>
                <div class="gold">
                    <div class="grid-item">
                        <h3>Arany: <p id="gold"></p></h3>
                    </div>
                </div>
                <div class="slaves">
                    <div class="grid-item">
                        <h3>Rabszolgák:  <p id="slaves"></p></h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="src/dobokocka.js"></script>
    <script src="src/script.js"></script>
</body>
</html>
