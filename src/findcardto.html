  {
    "cardID": 39,
    "cardContent": "Egyfolytában azt hajtogatja, hogy enned kell, de amikor engedsz az erőszaknak és a szádhoz emeled a levessel teli tálat, legényeid valamennyien eszméletüket vesztve borulnak az asztalra. Még\nennél is aggasztóbb az a változás, amit észreveszel rajtuk juh, kecske és disznó alakot öltöttek. Eldobod a leveses tálat, odaugrasz a hozzád legközelebb ülő társadhoz, és ébresztgetni kezded.\n„Röff” csak ennyit tud kinyögni. A boszorkány bemenekült a házba, biztosan azért, mert még mindig emberi formád van. Elindulsz, hogy megkeresd, és eljutsz egy kis előszobába, ahonnan egy nagy díszterem nyílik. Odabent tűz lobog a tűzhelyen. A boszorkánynak nyoma sincs. Ha bemész a terembe lapozz a 216-ra, ha az oldalajtón mész be lapozz a 22 7-re."
  },
  {
    "cardID": 40,
    "cardContent": "A Gyíkembereket visszaszorítjátok a környező erdőkbe. Legénységednek sikerül közülük négyet elfognia, hogy majd rabszolgaként eladjátok őket; ezeket az apró fickókat jó pénzért lehet értékesíteni. Az őserdő csak úgy zeng a bennszülöttek öblös hangú üvöltésétől és a Tok-tok bot ütéseitől. Minden bizonnyal egy nagyobb sereg gyülekezik a közeli rejtekhelyeken újabb támadásra készülve. Visszavonultok a Kíséretre, felszeditek a horgonyt és továbbhajóztok. Lapozz a 15-re."
  },
  {
    "cardID": 41,
    "cardContent": "Embereid kötelekkel és késekkel mennek neki a marháknak. Egy perc sem telik el, amikor állig felfegyverzett lovas hadsereg tűnik fel a közeli lejtőn, és egyenesen felétek tart. A lovasok megállnak, és egy hírnököt menesztenek hozzátok, aki így szól: „Tudjátok meg, ti oktalan kalózok, hogy megsértettétek Őfelségét a Négy Szél Királyát. Megparancsolom, hogy azonnal hagyjátok el a szigetet, vagy rettenetes következményekkel kell számolnotok.” Lapozz a 176-ra."
  },
  {
    "cardID": 42,
    "cardContent": "Jó mélyen behatoltok az őserdőbe, és szembetaláljátok magatokat a legnagyobb és legrondább szörnnyel, akivel eddig találkoztatok. Száz és száz fatörzsláb tart egy hatalmas testet, mely kétszer akkora, mint a Kísértet. A feje viszont mely jószerével csak egy nagy száj fogak helyett tele van késekkel. Mit teszel? Ha elfutsz lapozz az 54-re, ha megküzdesz vele lapozz a 70-re."
  },
  {
    "cardID": 43,
    "cardContent": "Teljes lendülettel száguld a Kísértet, mindenki készenlétben felfegyverezve áll a fedélzeten sebesen vágsz át a maradbeli hajórajon a vízbe merülő hajólapátok között manőverezve. Amikor két hajó között próbálsz átsurranni, az egyik gálya megcsáklyázza a Kísértetet, a kiálló csáklyák miatt olyan, akár egy szigonyokkal teli bálna. Legénységednek meg kell küzdenie a gályával.\nMaradbeli gálya\nÜTÉS 8\nERŐ 12\nHa a legénységed visszaveri a támadást, lapozz a 208-ra."
  },
  {
    "cardID": 44,
    "cardContent": "A lyukon át a kapitány szobájába jutsz, ahol hat Vízitündérrel találod szembe magad. Ezek a kíváncsi kis lények ide-oda cikáznak amint meglátnak, majd a szoba túlsó végébe sereglenek, és éles hangon sipítozva mondanak valamit egymásnak. Végül egyikük odaúszik hozzád, és így szól:\n„Mágikus lények vagyunk, ó, te bátor kalandor a fenti világból. Ha segítesz nekünk visszaszerezni értékes kincsünket, akkor szólunk az érdekedben rokonainknak, a Szél Tündéreknek, akik elintézik, hogy a te hajód legyen a leggyorsabb a tengeren.” Ha segítesz nekik lapozz a 75-re. Ha nem lapozz a 383-ra."
  },
  {
    "cardID": 45,
    "cardContent": "A Kísértettel lefelé hajózol a nyugati partvidék mentén. Dobj három kockával. Ha a kapott összeg kevesebb, mint LEGÉNYSÉGED EREJE, növeld 5 nappal utazási idődet a HAJÓNAPLÓBAN. Ha a kapott összeg ugyanannyi vagy több, mint LEGÉNYSÉGED EREJE, növeld 6 nappal utazási idődet a HAJÓNAPLÓBAN. A hatalmas, erdőborította Martu-Amurru-hegy közelében kötsz ki, amely a Kirkuk nevű halászfalu fölött emelkedik. Mit teszel?\nGyilkos legényeiddel partra szállsz, és rajtaütésszerű támadással arra kényszeríted a város lakóit, hogy adják át nektek\naranyukat?\nLapozz a 102-re. Továbbhajózol a part mentén az ellenséges Kish városába?\nLapozz a 223-ra.\nBehajózol a Beltengerre a Trysta-zátonyok felé, hogy az arra járó hajók között portyázz?\nLapozz a 66-ra."
  },
  {
    "cardID": 46,
    "cardContent": "Karodat behajlítva könyököddel belevágsz a szörny térdhajlatába. Az előretántorodik, elveszti az egyensúlyát, és elesik egy kiálló éles kőben vonj le tőle 2 ÉLETERŐ pontot. Mit teszel?\nBelerúgsz a bordáiba?\nLapozz a 266-ra.\nBelerúgsz az ágyékába?\nLapozz a 224-re.\nBelebokszolsz az állába?\nLapozz a 196-ra."
  },
  {
    "cardID": 47,
    "cardContent": "Amikor Kish egyik külvárosába értek, az utcákon egyetlen hivatásos katonát sem láttok. Fedezékben maradva felsorakoztatod legényeidet, és jelt adsz a támadásra. Hatalmas ordítással vetik rá magukat a felkészületlen lakosságra. A városi polgárőrség csak itt-ott bocsátkozik ellentámadásba.\nVárosi polgárőrség       ÜTÉS 6\nERŐ 10 Ha ti győztök, lapozz a 80-ra."
  },
  {
    "cardID": 48,
    "cardContent": "A kiütős játék egy terebélyes sátor alatt zajlik, amely ordítozó, kiabáló emberekkel van teje. A játék lényege az, hogy a vállalkozó egy olyan párviadalban küzd meg a házi bajnokkal, amelyet tüskés bokszkesztyűben kell megvívni. Az, aki elsőnek üti ki a másikat, ha előzőleg adott, a letett pénz dupláját nyeri. Te döntsd el, hogy kiállsz-e Scythera irdatlan nagy Ogréjával vagy sem. 50 Aranyig fogadhatsz. Az ezt követő összecsapáson az nyer, aki elsőnek üti ki a másikat.\nOgre bajnok\nÜGYESSÉG 11\nHa te nyersz lapozz a 370-re. Ha vesztesz lapozz a 323-ra."
  },
  {
    "cardID": 49,
    "cardContent": "Lehorgonyzol a gőzölgő vulkanikus lagúnában, és legényeiddel a partra evezel. Buja növényzettel, egzotikus állatokkal és ezer meg ezer különféle rovarral teli dzsungel szélén álltok. Ha a sziget közepén lévő hegy magasabb lejtői felé indultok el\nlapozz a 151-re; ha a sík vidékeken maradtok és a dzsungelt kutatjátok át lapozz a 184-re."
  },
  {
    "cardID": 50,
    "cardContent": "„Na gyere mondja Abdul, amikor megnézi a sajátjánál sokkal kisebb aranykupacodat. Nem is volt ez igazi verseny, és még te nevezed magad kalóznak?” Iszonyatosan kikaptál. Kétség nem fér hozzá: Abdul a legnagyobb kalóz. A fogadást elvesztetted!"
  },
  {
    "cardID": 51,
    "cardContent": "A Kísértet bénán áll a vízben, mialatt legénységed eredménytelenül kísérletezik a vitorlák helyreállításával. Az egyik hatalmas hadihajó nekiront a Kísértetnek‚ és beszakítja a farát. Legényeiddel a cápákkal teli vízbe zuhansz. Kalandod itt véget ér."
  },
  {
    "cardID": 52,
    "cardContent": "Amikor eléritek a hágót, lenézel a völgybe, és néhány kilométerre egy erődítmény tornyát pillantod meg. Hirtelen gyötrelmes és félelemmel teli ordítás hangja üti meg a füledet a közeli meredek, hóval teli szakadékból. Gyorsan megszámolod embereidet, de senki sem hiányzik közülük. Ismét ordítás hallatszik ezúttal még gyötrelmesebb és velőtrázóbb. Ha leereszkedsz a szakadékba, hogy megnézd, mi okozza ezt a zajt lapozz a 30-ra, ha nem törődsz vele és inkább továbbmész a kolostor felé\nlapozz a 111-re."
  },
  {
    "cardID": 53,
    "cardContent": "Hatalmas föld alatti barlangban vagy, melyet a sziklafalak foszforeszkáló fénye világít meg. A barlang egyik oldalában egy kis, fából készült kifutót pillantasz meg. Odaúszol, kimászol erre a stégre, majd végigmész rajta és egy rövid folyosón át egy vastag kőajtóhoz érkezel. Az ajtó mellett egy ember nagyságú vízköpő (Gargoyle) szobrát pillantod meg, amely pontosan a folyosóval szemben állva téged néz. Ha megpróbálod kinyitni az ajtót lapozz a 69-re, ha a szobrot nézed meg közelebbről lapozz a 88-ra."
  },
  {
    "cardID": 54,
    "cardContent": "Űzött vadként rohantok át az őserdőn, leszaladtok a partra, beugrotok a csónakba, és visszaeveztek a Kísértethez. Ha még nem tettétek volna meg, elhajózhattok a „rendezettnek” látszó szigetre lapozz a 386-ra, vagy a pálmafákkal benőtt szigetre\nlapozz a 354-re."
  },
  {
    "cardID": 55,
    "cardContent": "Dobj három kockával. Ha a kapott összeg kevesebb, mint LEGÉNYSÉGED EREJE, HAJÓNAP-\nLÓDBAN növeld 5 nappal utazásod idejét, és lapozz a 68-ra. Ha a kapott összeg ugyanannyi vagy nagyobb, mint LEGÉNYSÉGED EREJE, akkor 6 nappal növeled utazásod idejét a HAJÓNAPLÓBAN. Lapozz a 181-re."
  },
  {
    "cardID": 56,
    "cardContent": "Mogot és Ogmogot ámulatba ejti erőd, és felajánlják neked, hogy csatlakoznak a legénységedhez. Nyertél 3 LEGÉNYSÉG ERŐ pontot. Ha ezáltal LEGÉNYSÉG ERŐ pontjaid száma meghaladná a Kezdeti értéket, akkor mostantól ez az új pontszám jelenti a Kezdeti értéket. Az Óriásoktól megtudjátok, hogy ez a vidék a senki földje, melyet Orkhordák tartanak megszállva, és tehetős, gazdag utazó nem fordult meg erre. Visszamész a Kísértetre. Lapozz a 272-re."
  },
  {
    "cardID": 57,
    "cardContent": "Átúszol egy nyíláson az üres rakodótérbe. Kiversz egy korhadt oldaldeszkát, és kijutsz a nyílt tengerre. A füledben lüktet a vér, amikor végre felbuksz a víz alól és levegőt veszel. Visszanyered a lelki nyugalmadat, és nagy levegőt véve újra lebuksz, majd visszaúszol a hajó tatján lévő lyukhoz. Lapozz a 44-re."
  },
  {
    "cardID": 58,
    "cardContent": "Amikor embereid meglengetik faltörő kosaikat, a bástyákat megszállva tartó védők a kapu mindkét oldaláról hatalmas üstökből forró olajat öntenek le rájuk. Vonj le 4 pontot LEGÉNYSÉGED EREJÉBŐL. Embereid között ez a fordulat nagy zűrzavart\nkelt, és hanyatt-homlok menekülnek vissza a Kísértet fedélzetére, miközben a feldühödött harcos papok üldözőbe veszik őket. Végül szerencsésen eléritek a hajót, és a part mentén lefelé indultok. Lapozz a 123-ra."
  },
  {
    "cardID": 59,
    "cardContent": "Az üzlet nagyon rosszul megy. A nap végére oly kevés rabszolgát adtál el, hogy a maradékot fejenként 5 Aranyért kell odaadnod egy bizonytalan külsejű rabszolga-kereskedőnek. Szorozd meg öttel eladott rabszolgáid számát, és a kapott öszszeget jegyezd be a Zsákmány rovatba: ennyi Arany Tallért szereztél. Lapozz a 279-re."
  },
  {
    "cardID": 60,
    "cardContent": "Amikor odaugrasz a Küklopszhoz, az védekezésként a teste elé kapja a karját, így rúgásod azt éri. Elkapja a levegőben lévő lábadat, és iszonyatosan megszorítja vonj le mind önmagadtól, mind tőle 2-2 ÉLETERŐ pontot. Letesz róla, hogy eltörje a lábadat. Ehelyett inkább a bokádnál fogva ragad meg, és le-föl lóbál a levegőben. Mit teszel?\nBelerúgsz a könyökébe?\nLapozz a 235-re.\nKarateütéssel az ágyékába csapsz?\nLapozz a 177-re.\nBeleöklözöl a hasába?\nLapozz a 139-re."
  },
  {
    "cardID": 61,
    "cardContent": "Amint a part felé tartasz, szembetalálkozol néhány legényeddel, akik a többiekkel együtt a szigetet járják abban a reményben, hátha még életben találnak. Visszatértek a Kísértetre, és folytatjátok az utat. Lapozz a 15-re."
  },
  {
    "cardID": 62,
    "cardContent": "A legtöbb olcsó embert már felvásárolták a különféle shurrupaki előkelőségek, hogy a Maraddal vívott háborúban gályáikon vegyék hasznukat. A szerencse azonban veled van, amikor rábukkansz egy kalózhajó teljes legénységére, akik szerencsejátékokon sok pénzt vesztettek, és ezért elvették a hajójukat. Többségük szívesen áll be közétek. Minden plusz LEGÉNYSÉGI ERŐ pontért 10 Arany Tallért kell adnod. Amikor a toborzással végzel lapozz a 180-ra."
  },
  {
    "cardID": 63,
    "cardContent": "A folyosóról egy kis előszobába jutsz, ahol egy félelmetes külsejű pap tartózkodik. A teremtmény emberhez hasonlít, bár madárfeje és madárlába van. Sziszegni kezd, amikor meglát, megcsörgeti szent talizmánjait, és ébenfa botját meglengetve rád támad. Támadását ki kell védened. Ahányszor megüt a botjával a csata során, dobj egy kockával. Ha az eredmény 1 vagy 2, annyit vonj le ÉLETERŐDBŐL, amennyit általában ilyenkor szokás; ha az eredmény 3 vagy 4, vonj le 1 ÜGYESSÉG pontot magadtól; ha az eredmény 5 vagy 6, vonj le magadtól 1 SZERENCSE pontot.\nAwkmute\nÜGYESSÉG 8 ÉLETERŐ 8\nHa legyőzöd, lapozz a 125-re."
  },
  {
    "cardID": 64,
    "cardContent": "A Kísértet alja néhányszor a tenger fenekét súrolja, de a hajód nem feneklik meg. Körülbelül egyórányi hajózás után a folyóhoz érkezel, mely Kish hatalmas védőfalai között hömpölyög. Ezek a védőfalak, amelyeket egymástól egyenlő távolságban magas bástyák szakítanak meg, ötszáz kilométernél is hosszabbak a folyó mindkét oldalán, és körülölelik Kish államot. Amikor a folyó két partján emelkedő bástyák között próbálsz meg áthajózni, hajód orra beleakad egy hatalmas vasláncba, melyet a folyón keresztbe feszítettek ki. Megállásra kényszerültök. Ha néhány legényedet a partra küldöd, hogy az egyik bástyához erősített láncot kioldják lapozz a 268-ra, ha inkább visszahajózol a tengerre lapozz a 207-re."
  },
  {
    "cardID": 65,
    "cardContent": "Az Elverinek szétszabdalt teste lesüllyed a medence fenekére. A víz elcsendesedik, és ekkor látod, hogy a víz szintje alig fél méterre van a mennyezettől. Tested csupa vér, amikor kimászol a teremből. Lapozz a 225-re."
  },
  {
    "cardID": 66,
    "cardContent": "A Kísértettel a Trysta-zátonyok felé tartasz. Dobj három kockával. Ha a kapott összeg kevesebb, mint LEGÉNYSÉGED EREJE, növeld utazási napjaid számát 4-gyel a HAJÓNAPLÓBAN. Ha a kapott összeg ugyanannyi vagy több, mint LEGÉNYSÉGED EREJE, növeld utazási napjaid számát 5tel a HAJÓNAPLÓBAN. Amint megközelíted a Trysta-sziget álnok szirtjeit, észak felől dühödt szélroham kerekedik, mely komoly viharba csaphat át. Ha a viharral elhajózol déli irányba lapozz a 103-ra, ha észak felé veszed az utadat, hogy ott várd ki a rossz időt lapozz a 142-re."
  },
  {
    "cardID": 67,
    "cardContent": "Hajódra sötét, jól körvonalazható árny vetül, miközben elhajózol a sziget mellett. Felnézel, és egy irdatlan nagy madarat pillantasz meg, amely olyan, mint egy ölyv, csak több százszor nagyobb. Egy ideig a Kísértet felett köröz, majd lecsap rátok. Legényeid fegyvert ragadnak, hogy megvédjék magukat.\nÓriás ölyv\nÜTÉS 10\nERŐ 4 Ha a legényeid győznek, lapozz a 117-re."
  },
  {
    "cardID": 68,
    "cardContent": "Lagash felé hajózol a Keleti-partvidék mentén, és árgus szemekkel figyeled, nem kerül-e az utadba a városba tartó kereskedőhajó. A szerencse azonban nem kedvez neked. A Kísértettel szemben két háromszög alakú piros vitorla tűnik fel a horizonton, és egyenesen feléd tart. Ezek lagashi hadihajók: fedélzetükön csak úgy nyüzsögnek a matrózok, és harci lobogók lengenek a szélben. Oldalra döntöd a Kísértetet, és megpróbálsz elhajózni a támadók elől. Dobj három kockával. Ha a kapott összeg kevesebb, mint LEGÉNYSÉGED EREJE lapozz a 87-re. Ha a kapott összeg ugyanannyi vagy több, mint LEGÉNYSÉGED EREJE lapozz  a 175-re."
  },
  {
    "cardID": 69,
    "cardContent": "Az ajtó hatalmas, vastag, de teljes erőddel nekiveselkedve sikerül betörnöd. Abban a pillanatban, amikor az ajtó kinyílik, a fejed fölött recsegő hangot hallasz. Egy többtonnás sziklatömb válik le az ajtó fölött a mennyezetről, és egyenesen rád zuhan. Tedd próbára a SZERENCSÉDET! Ha SZERENCSÉD van, lapozz a 99-re. Ha nincs SZERENCSÉD, lapozz a 6-ra."
  },
  {
    "cardID": 70,
    "cardContent": "A Szörny felkapja a fejét és kitátja a száját ekkora mosolyt még soha senki sem látott. Mohó éhség lángol a szemében. Ha nálad van Axillon íja lapozz a 163-ra, ha nincs lapozz a 110-re."
  },
  {
    "cardID": 71,
    "cardContent": "Miután átadtad az aranyat, el-Shazar eléd lök egy engedélyt, amely szabad bejárást biztosít Shurrupakba. Matrózai kihúzzák csáklyáikat, és hagyják szabadon elmenni a Kísértetet. Ha a csata színterét elhagyva Shurrupak felé veszed az utadat lapozz a 301-re, ha a Beltenger közepén áthajózva Nippur felé indulsz el, amilyen gyorsan csak tudsz lapozz a 340-re."
  },
  {
    "cardID": 72,
    "cardContent": "Az üzlet elég élénk, ha nem is túl jó. Egész napi munkával sikerül eladnod az összes foglyodat. Számolni kezdesz, és kiderül, hogy fejenként átlagosan 10 Arany Tallért kaptál értük. Szorozd meg foglyaidnak a számát tízzel, és a kapott összeget add hozzá a Zsákmányodhoz. Lapozz a 279-re."
  },
  {
    "cardID": 73,
    "cardContent": "A Batárversenynek a mai napra vége. Ha  még nem tetted volna, megpróbálkozhatsz a kiütős versennyel lapozz a 48-ra, vagy a kockajátékkal lapozz a 236-ra. Ha egyikhez sincs kedved, elhagyhatod Calah városát lapozz a 262-re."
  },
  {
    "cardID": 74,
    "cardContent": "Oldalra lépsz, és a Küklopsz hatalmas karja felé suhintasz, de nem éred el, mert a szörny elkapja és majdnem teljesen kicsavarja a kezedet. Vesztesz 2 ÉLETERŐ pontot. Elereszti a kezedet, és megragad a bokádnál fogva. Fejjel lefelé lógsz a kezében. Mit teszel?\nBelerúgsz a könyökébe?\nLapozz a 235-re.\nTérddel mellbe rúgod?\nLapozz a 122-re.\nBeleöklözöl a bordáiba?\nLapozz a 372-re."
  },
  {
    "cardID": 75,
    "cardContent": "„Egy ragadozó Krell amelynek a barlangja e hajó alatt van, ellopta a Só-koponyát mondja a Tündér. Ez a mi legdrágább kincsünk, Tenger Apánktól kaptuk, s varázserejével különválasztja a tengerek vizét az édesvizektől. Vissza kell kapnunk e kincset!” A Tündérek varázsitalt adnak neked. Ha megiszod, addig tartózkodhatsz a víz alatt levegővétel nélkül, ameddig csak akarsz. Ezután odavezetnek a Krell barlangjához, mely a roncs alatt van.\nA barlangba vezető folyosó függőlegesen megy le a tengerfenék mélyébe. Amint befelé úszol, széles, mély lyukakat veszel észre az oldalfalakon. Mit teszel? Ha továbbúszol a barlang felé lapozz a 105-re; ha belenézel az egyik lyukba lapozz a 89re."

  {

  {
    "cardID": 113,
    "cardContent": "Ha a Kísértetre visszatérve kelet felé hajózol és a Goth-csatornán át a Déli-tenger felé mész lapozz a 246-ra; ha az Ölyv-sziget felől mész ki erre a tengerre lapozz a 27-re."
  },
  {
    "cardID": 114,
    "cardContent": "A szobor könnyedén elgurul, de közben széles orrlyukaiból csípős, mérgező folyadékot lövell a szemedbe. Dobj három kockával. Ha a kapott öszszeg nagyobb, mint ÉLETERŐ pontjaid száma lapozz a 9-re, ha a kapott összeg ugyanannyi vagy kevesebb, mint ÉLETERŐ pontjaid száma lapozz a 129-re."
  },
  {
    "cardID": 115,
    "cardContent": "Mikor már egészen közel vagy a szörnyhöz, hatalmasat vágsz a térdhajlatára. A földre zuhan vonj le tőle 2 ÉLETERŐ pontot. Mit teszel, míg a teremtmény a földön elterülve fekszik?\nFöl-le ugrálsz a hátán?\nLapozz a 361-re.\nBelerúgsz az ágyékába?\nLapozz a 224-re.\nFejbe vágod?\nLapozz a 82-re."
  },
  {
    "cardID": 116,
    "cardContent": "Az Óriás Homár biztosan kielégíti minden élelmiszerszükségletedet, a közeli patak vize pedig friss ivóvízzel lát el benneteket. Visszatérsz a Kísértetre, elhagyod a Három Nővért, és elindulsz utad utolsó szakaszára Nippurba. Lapozz a 7-re."
  },
  {
    "cardID": 117,
    "cardContent": "A madár belezuhan a tengerbe, és eltűnik a szemed elől. Ha kikötsz a szigeten lapozz a 49-re,  ha a tengerszoroson át a Déli-tengerre hajózol ki lapozz a 15-re."
  },
  {
    "cardID": 118,
    "cardContent": "Kezdetét veszi a verseny: a gyíkok elindulnak a Goblin felé. Legnagyobb meglepetésedre egyik favoritod sem győz. Vond le a megtett Aranyakat (vagy rabszolgákat), és jelöld a Zsákmány rovatban. Lapozz a 73-ra."
  },
  {
    "cardID": 119,
    "cardContent": "Az üldöző hadihajóval a nyomodban a Trystazátonyok felé tartasz. A vitorlák zúgásából és a víz fehér tajtékjából tudod, hogy milyen közel vannak. Dobj két kockával. Ha a kapott összeg kevesebb, mint ÜGYESSÉG pontjaid száma lapozz a 134re. Ha a kapott összeg ugyanannyi vagy több, mint ÜGYESSÉG pontjaid száma lapozz a 159-re."
  },
  {
    "cardID": 120,
    "cardContent": "Míg te körülnézel a szigeten, legényeid a parton tüzet gyújtanak, és megsütik azt a néhány halat, amit fogtak. Egyszer csak remegés rázza meg a szigetet, majd az elsőt még egy követi. A tenger hirtelen vadul bugyborékolni kezd a sziget körül, és hatalmas karok, fejek és farkak törnek elő a vízből. A „sziget” egy élő teremtmény! Hatalmas hullám csap át a Kísértet fedélzetén, amikor a szörny megfordul, hogy eloltsa a hátán gyújtott tüzet. Dobj két kockával, és a kapott összeget vond le LEGÉNYSÉGED EREJÉBŐL. Ha maradt még néhány embered azután, hogy a szörny visszahúzódott, visszamész a Kísértetre, és folytatod az utadat. Ha déli irányba mentek a Goth-csatorna felé lapozz a 4-re, ha nyugat felé, az Ölyv irányába lapozz a 257-re."
  },
  {
    "cardID": 121,
    "cardContent": "A kishi katonák vereséget szenvedtek. Hátat fordítanak, és eltűnnek a szomszédos utcák labirintusában. Azon az utcán, ahol csatáztatok, kissé távolabb egy sereg Szárnyas Kishi Huszárt látsz gyülekezni. Ideje eltűnni! Ha legényeiddel hanyatthomlok visszarohansz a Kísértetre lapozz a 331re, ha a város utcáin át a Martu-Amurru-hegy erdőségeibe menekültök lapozz a 355-re."
  },
  {
    "cardID": 122,
    "cardContent": "Miközben a Küklopsz ide-oda lóbál a levegőben, szabadon lévő lábaddal sikerül jól megrúgnod. Fájdalmában felordít és a földre dob vonj le tőle 1 ÉLETERŐ pontot. Nem ütötted meg magad, fölállsz, és szembefordulsz ellenfeleddel. Mit teszel?\nRáhúzol a vállára?\nLapozz a 91-re.\nBehúzol egyet a rekesz-izmába?\nLapozz a 18-ra.\nKarateütéssel a hónaljába vágsz?\nLapozz a 337-re."
  },
  {
    "cardID": 123,
    "cardContent": "A Kísértettel elhajózol Enraki legdélibb csücskétől. A horizont teljesen tiszta, sem hajó, sem egy árva felhő nem látható. Kish és a Keleti-partvidék kereskedelmi főútvonala tőletek délre, Enraki és a Trysta-zátonyok között halad. Ha akarod, átkutathatod ezt a szakaszt, hogy nem bukkansz-e gazdag kereskedőkre lapozz a 318-ra; vagy ha legénységed tagjai közül néhányan elestek volna, elhajózhatsz a semleges Assur városába, hogy ott felvehess egypár új embert lapozz a 171-re. De ha elég szerencsésnek érzed magad, azt is megteheted, hogy szerencsét próbálsz Calah játékbarlangjaiban lapozz a 211-re, vagy elhajózhatsz a Keleti-partvidékre, hogy ott egy kis szárazföldi portyázásra menj lapozz a 197-re."
  },
  {
    "cardID": 124,
    "cardContent": "Az Óriás Ölyv ledob a sziget fölött. Legalább 5 métert röpülsz, majd egy nagy fészekben landolsz, amelyben három hatalmas tojást találsz. A fészek alján egy lyukat fedezel fel, ahonnan keskeny,\ndurva falú alagút vezet tovább. Ha bemászol a lyukon, még mielőtt az Ölyv (vagy a párja) megtámadna lapozz a 78-ra; ha lerohansz a hegyoldalon a lenti erdőkbe lapozz a 61-re."
  },
  {
    "cardID": 125,
    "cardContent": "Miután legyőzted az Awkmute-ot, elveheted a botját. Mostantól kezdve, ha egyedül küzdesz egy ellenféllel és megsebzed, dobj mindig egy kockával. Ha az eredmény 1 vagy 2, mindig vonj le 1 pontot az ellenfeled ÜGYESSÉGÉBŐL; ha az eredmény 3, 4, 5 vagy 6 akkor vond le a szokásos 2 ÉLETERŐ pontot. Az előszobából két kijárat nyílik: az egyik egy közönséges folyosó, a másik viszont valamiféle kémény, melynek falán durván megmunkált, kiálló fogantyúk vannak. Ha a folyosón indulsz el lapozz a 173-ra, ha felmászol a kéménybe lapozz a 199-re."
  },
  {
    "cardID": 126,
    "cardContent": "Görbe kardoddal beledöfsz a barna macskába, de nem sebesül meg. Lapozz a 322-re."
  },
  {
    "cardID": 127,
    "cardContent": "Ha a hajósor frontvonalán átvágva a Keletipartvidék felé veszed az utadat lapozz a 34-re. Ha a Kísértet összes vitorláját felvonva, teljes lendülettel átvágsz az egymással csatázó hajók között lapozz a 19-re."
  },
  {
    "cardID": 128,
    "cardContent": "Támadóitokat legyőzve úgy határoztok, hogy viszszasiettek a Kísértetre, attól tartva, hogy talán általános riadót fújtak az egész vidéken. Lapozz a 113-ra."
  },
  {
    "cardID": 129,
    "cardContent": "A méreg megviseli a szervezetedet, de nem öl meg vesztesz 6 ÉLETERŐ pontot. Miközben megpróbálod kitörölni a szemedből a maró anyagot, észreveszed, hogy a szobor elmozdításával egy hatalmas kőajtó nyílt ki. Bemész rajta. Lapozz a 179-re."
  },
  {
    "cardID": 130,
    "cardContent": "A teremtmények közé rontasz, és görbe kardoddal nagyokat csapsz jobbra-balra.\nElső Troglodita\nÜGYESSÉG 9   ÉLETERŐ 6\nMásodik Troglodita\nÜGYESSÉG 8   ÉLETERŐ 6\nHarmadik Troglodita   ÜGYESSÉG 7   ÉLETERŐ 4\nNegyedik Troglodita ÜGYESSÉG 7 ÉLETERŐ 4 Ha legyőzöd őket, lapozz a 307-re."
  },
  {
    "cardID": 131,
    "cardContent": "Elkezdődik a verseny; a gyíkok elindulnak a Goblin felé. Többen is szinte egyszerre érnek célba. Döntőbírákat hívnak, hogy eldöntsék, ki a győztes. Wazi Biinre szavaznak. Ha te ülted meg a győztest, annyi aranyat (vagy rabszolgát) vehetsz fel, amennyit a verseny előtt megtettél. Ha a te versenyződ veszített, mindazt a pénzt, amit megtettél, elveszíted. Lapozz a 73-ra."
  },
  {
    "cardID": 132,
    "cardContent": "Közel lépsz hozzá, és rávágsz a gerincére, de a fájdalom legkisebb jelét sem látod rajta. A Küklopsz megfordul, és hatalmasat rúg a válladba vesztesz 1 ÉLETERŐ pontot. Megragadod a lábát, és oldalra rántod. A szörny elterül. Mit teszel?\nFöl-le ugrálsz a hátán?\nLapozz a 361-re. Belerúgsz a bordáiba?\nLapozz a 266-ra. Fejbe vágod?\nLapozz a 82-re."
  },
  {
    "cardID": 133,
    "cardContent": "Néhány óra alatt körülhajózod a szigetet. Nem találsz semmi érdekeset, és visszamész a Kísértetre. Ha délnek fordulsz a Goth-csatorna felé lapozz a 4-re, ha nyugatnak mész az Ölyv felé lapozz a 257-re."
  },
  {
    "cardID": 134,
    "cardContent": "Sikerül rábeszélned a legénységedet, hogy átkeljen a kiszámíthatatlan zátonyokon. A Kísértet behajózik egy sekély kis átjáróba, melyet tajtékzó, morajló víz vesz körül. Az összes vitorlát leeresztve előrehajóztok, végül eljuttok a csatornán egy elágazásig. Ha a szélesebb elágazáson hajózol tovább lapozz a 170-re, ha a keskenyebben lapozz a 198-ra."
  },
  {
    "cardID": 135,
    "cardContent": "Miután legyőzted a hadihajót, átugrasz a fedélzetére, és zsákmány után kutatsz; aranyat nem találsz, viszont 5 kiváló fogolyra teszel szert a tengerészek között, akiket majd eladhatsz a Keleti-partvidék rabszolgapiacán. Miután visszatérsz a Kísértetre, egy égő fáklyával felgyújtod az ellenség hajóját.  Ha visszafordulsz a Beltengeren Enraki irányába lapozz a 76-ra. Ha a part mentén hajózol tovább a Holtak Folyói felé lapozz a 197-re."
  },
  {
    "cardID": 136,
    "cardContent": "Az oldalfolyosó hosszan kanyarog a tengerfenéken. Az egyik szakaszon észreveszed, hogy a falakat a földtől a mennyezetig különböző lények koponyái és csontjai borítják. Hosszú ormányú koponyákat és csípőcsontokat látsz, melyek akkorák, mint a lábad, sőt más emberi maradványokat is fölfedezel. Az egyik koponya, mely tán egy Egyszarvúé lehetett, ragyogó fehéren, tisztán áll ki a falból. Ha megpróbálod kiszakítani a falból lapozz a 201-re, hanem nyúlsz semmihez és továbbmész a folyosón lapozz a 168-ra."
  },
  {
    "cardID": 137,
    "cardContent": "Az az ember, akit megbíztál, hogy adja el a rabszolgáidat, igen tapasztalt rabszolga-kereskedő. Annak ellenére, hogy a piac nem túl jó, mégis sikerül utazástól megfáradt rabszolgáid zömét\nfejenként 12 Arany Tallérért eladnia. Szorozd meg rabszolgáid számát tizenkettővel, és a kapott öszszeget jegyezd be a Zsákmány rovatba ennyi Aranyat szereztél. Lapozz a 279-re."
  },
  {
    "cardID": 138,
    "cardContent": "A hosszú és kanyargós szakadékot hó borítja. Lassan felmászol rajta, s közben egyre közelebbről és egyre hangosabban hallod a sikolyokat. Hirtelen sok-sok hatalmas, bozontos szőrű fehér vadállat bukkan fel a fenti rejtekhelyekről, és egy óriási, hóból, jégből és kövekből gyúrt hógolyót gurítanak le rád. Dobj két kockával! Ha a kapott összeg kevesebb, mint ÜGYESSÉGED értéke lapozz a 209-re. Ha a kapott összeg ugyanannyi vagy nagyobb, mint ÜGYESSÉGED értéke lapozz a 17-re."
  },
  {
    "cardID": 139,
    "cardContent": "Miközben gyomorszájon vágod, beleharap a lábadba. Mindketten felordítotok a fájdalomtól, és a Küklopsz a lábadat eleresztve fejre ejt mindketten\n2 ÉLETERŐ pontot vesztetek. Remegő lábbal ellenfeled felé fordulsz. Mit teszel?\nMellbe vágod?\nLapozz a 18-ra.\nKönyököddel belevágsz a bordáiba?\nLapozz a 29-re.\nRepülőrúgással mellbe rúgod?\nLapozz a 206-ra."
  },
  {
    "cardID": 140,
    "cardContent": "A Kísértettel a nyugati partok mentén hajózol a Kish-delta felé. Dobj három kockával! Ha a kapott összeg kevesebb, mint LEGÉNYSÉGED EREJE, növeld 4 nappal utazási idődet a HAJÓNAPLÓDBAN. Ha a kapott összeg ugyanannyi vagy nagyobb, mint LEGÉNYSÉGED EREJE, növeld 5 nappal utazási napjaid számát a HAJÓNAPLÓDBAN! A sötétség leple alatt, óvatosan, nehogy zátonyra fussatok az alacsony vízben, felhajóztok a delta egyik ágán. Tedd próbára a SZERENCSÉDET! Ha SZERENCSÉD van lapozz a 64-re, ha nincs SZERENCSÉD lapozz a 25-re."
  },
  {
    "cardID": 141,
    "cardContent": "Legénységed megvadul gyújtogatnak, feldúlják az egész várost. Nemsokára azonban egy kishi lovas csapat tűnik fel a város szélén, és ellentámadásba lendül. A támadás váratlanul éri a legényeidet, ezért a következő összecsapás előtt vonj le 2 pontot legénységed dobásából.\nKishi lovasság\nÜTÉS 11\nERŐ 6 Ha a legénységed legyőzi őket, lapozz a 128-ra."
  },
  {
    "cardID": 142,
    "cardContent": "Széllel szemben hajózol. Dobj egy kockával. Ha a kapott szám 1, 2 vagy 3, 2-vel növeld utazási napjaid számát a HAJÓNAPLÓDBAN. Ha a kapott szám 4, 5 vagy 6, növeld utazási napjaid számát 3-mal. Ha a HAJÓNAPLÓDBAN szereplő utazási napok száma páros lapozz a 255-re, ha páratlan\nlapozz a 212-re."
  },
  {
    "cardID": 143,
    "cardContent": "Legénységeddel viharos gyorsasággal berontasz a kicsiny faluba, és megleped annak védtelen lakóit, akiket egy szemvillanás alatt foglyul ejtesz embereiddel. Néhánynak azonban sikerül elmenekülnie, és az (általad eddig nem ismert) közeli katonai őrhelyhez eljutnia. A menekültek fél órán belül kisebb lovas zsoldos különítménnyel  jelennek meg, és ellentámadásba lendülnek.\nZsoldosok\nÜTÉS 9\nERŐ 8 Ha a legénységed legyőzi őket lapozz a 98-ra."
  },
  {
    "cardID": 144,
    "cardContent": "„Vesztettél mondja el-Fazouk -‚ a Kísértet az enyém!” Ha békésen átadod neki a hajódat lapozz a 3-ra, ha valahogy megpróbálsz harcolva kikeveredni szorult helyzetedből lapozz a 81-re."
  },
  {
    "cardID": 145,
    "cardContent": "Elfordulsz, és teljes erőddel hatalmas ütést mérsz a Küklopsz könyökére vonj le 2 pontot ÉLETEREJÉBŐL. Megragad, és úgy a földhöz  vág, hogy csak úgy nyekkensz vesztesz 2 ÉLETERŐ pontot. Négykézláb utánakúszol. Mit teszel?\nKönyékkel belevágsz a\ngerincébe?\nLapozz a 132-re.\nKönyékkel belevágsz a\ntérdhajlatába?\nLapozz a 46-ra. Belebokszolsz a veséjébe?\nLapozz a 347-re."
  },
  {
    "cardID": 146,
    "cardContent": "A piacokon nyüzsögnek a farmerok, katonák, hivatalnokok, kereskedők és rabszolgák, de szinte egyetlen tengerész vagy szárazföldi halandó sem óhajtja megtanulni a kalózmesterséget. Csak néhány kóbor lelket találsz, aki hajlandó közétek beállni, bár az áruk igen magas. Minden 20 Arany Tallér után, amit kifizetsz, nyersz 1 LEGÉNYSÉGI ERŐ pontot. Az egyik újdonsült kalózodtól megtudod, hogy a közelben van egy igen gazdag, de veszedelmes szentély, amelyet a pestis isteneinek emeltek. Ez a szentély az Assur mellett kanyargó folyó mentén található, a várostól néhány kilo-\nméterre. Ha fölfelé indulsz a folyón, hogy megkeresd ezt a helyet lapozz a 335-re; ha inkább elhagyod Assurt és délkeleti irányba hajózol el, a Beltengerre lapozz a 318-ra. Ha a nyugati partvidék mentén hajózol lefelé a 45-re."
  },
  {
    "cardID": 147,
    "cardContent": "A megtizedelt horda megfordul és futásnak ered. Üldözőbe veszitek a menekülő Goblinokat, és egészen a barlangjukig kergetitek vissza őket, ahol újra összecsaptok velük. A csata hevében a Goblinok barlangjában elkeveredsz az embereidtől, és a gyér fényben botladozva belezuhansz egy föld alatti, sebes folyású patakba. A barlang vágataiban sodródsz az árral, vízeséseken zuhansz le, míg végül egy viszonylag nyugodt tóban kötsz ki jó messzire a barlang bejáratától. Lapozz az 53-ra."
  },
  {
    "cardID": 148,
    "cardContent": "A barlang hirtelen erősen összeszűkül egy csipkézett szélű, három méter magas és fél méter széles repedéshez érsz, melyen épp hogy átférnél. A zavaros víztől nem látod, mit rejt a mélye. Ha megpróbálsz átbújni a repedésen lapozz a 398ra, ha visszamész a barlangban az előbb látott oldalfolyosóhoz lapozz a 136-ra."
  },
  {
    "cardID": 149,
    "cardContent": "Néma csöndben megközelítitek az erődítmény hátsó falát, aztán nagy lendülettel támadtok: hajítócsáklyákat dobtok, és embereid a fal pereme fele törnek. Átmásztok a falon a vár udvarára, és rajtaüttök a harcos papokon. Azok mindennek ellenére megpróbálnak védekezni.\nEnraki papjai\nÜTÉS 8\nERŐ 10 Ha a legénységed győz lapozz a 274-re."
  },
  {
    "cardID": 150,
    "cardContent": "Lapozz az 50-re."
  },
  {
    "cardID": 151,
    "cardContent": "Amint fölfelé másztok a hegycsúcsra, megbotlasz egy hatalmas, fatörzsekből és sziklákból épített fészekben. A fészekben három tojás van, mindegyik ember nagyságú. Ez minden bizonnyal az Óriás Ölyv fészke. A fészek alján egy keskeny, durván kivájt nyíláson át alagút vezet a hegy mélyébe. Mikor felmászol a fészekbe, hogy közelebbről megnézzed, iszonyú szárnycsapkodás hangja üti meg a füledet. Az Ölyv tér vissza a rejtekhelyére! Legényeid, akik kinn állnak az alagút előtt,\npánikszerűen elrohannak a dzsungel irányába. Az Ölyv hangos rikácsolással száll le a fészkére. Úgy döntesz, hogy az alagúton mész tovább lapozz a 78-ra."
  },
  {
    "cardID": 152,
    "cardContent": "Növeld 1 nappal utazási idődet a HAJÓNAPLÓDBAN. Egy eldugott öbölben vesztegelsz a hajóddal. Legényeiddel partra szállsz, és elindulsz a szárazföld belsejébe a széles, gondosan megművelt földeken át. Egy szarvasmarhacsordához értek, mely nyugodtan legelészik a dús lóherében. Megparancsolod, hogy legényeid vágjanak le néhányat, hogy később legyen mit ennetek. Mivel a földeken egy teremtett lélek sincs, ha azt mondod a legényeidnek, hogy lopjanak el néhány marhát lapozz a 41-re, ha inkább továbbmész, és megnézed, mit zsákmányolhatsz a szigeten lapozz a 77re."
  },
  {
    "cardID": 153,
    "cardContent": "Miközben a Kísértettel a második hajóraj két hajója között próbálsz áttörni, az egyik hajó fedélzetéről nyúlós fekete masszát hánynak rátok, mely ellepi a Kísértet fedélzetét és kötélzetét. Ezután tüzes nyilak áradata zúdul rátok, és a fekete massza lángra lobban. Hajód és legényeid zöme fáklyaként ég. A hajó fedélzetéről néhány életben maradott kalózoddal együtt a vízbe veted de ez az út az utolsó. Kalandod itt véget ért."
  },
  {
    "cardID": 154,
    "cardContent": "A kalózok természetesen a kincsüket temették itt el. Kiveszitek a ládát a gödörből, és 112 Arany Tallért találtok benne ezeket add hozzá Zsákmányodhoz. Átkutatjátok a hajójukat, ahol elegendő élelmet és vizet találtok ahhoz, hogy Nippurig kibírjátok az utat. Visszatértek a Kísértetre, és délre hajóztok. Lapozz a 7-re."
  },
  {
    "cardID": 155,
    "cardContent": "„Aljas kutyák! Egy kalóz sincs köztetek! mondod, és kardot rántasz. Aki elsőnek hátat fordít ennek az ígéret földjének, azt keresztüldöföm!” Legényeid egyáltalán nem ijednek meg annyira nem, hogy egyikük felemeli az íját, és mellbe lő! „Nem fogok meghalni azért, hogy kielégítsem a mohóságodat!”\nmondja gyilkosod, miközben a földre rogysz. Kalandod itt véget ért."
  },
  {
    "cardID": 156,
    "cardContent": "Amikor a Küklopsz elkap, hatalmas jobbegyenessel beleöklözöl egyetlen szemébe vonj le tőle 2 ÉLETERŐ pontot. A szörny felordít fájdalmában, és az egyik lábadnál fogva felemel a levegőbe. Fejjel lefelé lógsz a kezében. Mit teszel?\nBeleöklözöl a hasába?\nLapozz a 139-re. Beleöklözöl a bordáiba?\nLapozz a 372-re. Belerúgsz a könyökébe?\nLapozz a 235-re."
  },
  {
    "cardID": 157,
    "cardContent": "A Kísértettel nyugati irányba hajóztok, a part felé. Dobj három kockával. Ha a kapott összeg kevesebb, mint LEGÉNYSÉGED EREJE növeld utazási napjaid számát 5-tel a HAJÓNAPLÓDBAN. Ha a kapott összeg ugyanannyi vagy több, mint LEGÉNYSÉGED EREJE növeld 6 nappal utazási idődet a HAJÓNAPLÓDBAN. A szárazföldet a Martu-Amurru-hegy lábánál éred el, amelynek erdővel borított csúcsa egy kis halászfalura, Kirkukra néz. Mit teszel?\nLegényeiddel partra szállsz, ráijesztve a város polgáraira, és követeled, hogy adják\nát neked aranyaikat?\nLapozz a 102-re. A part mentén elhajózol az ellenséges\nKishbe?\nLapozz a 223-ra."
  },
  {
    "cardID": 158,
    "cardContent": "Fáklyákat gyújtotok, leereszkedtek az alagútba, és elindultok a hegy mélyébe. Néhány száz méter után egy befalazott ajtónyíláshoz értek, mely elzárja az utat. Mikor nekifeszültök a falnak, hogy megvizsgáljátok mennyire szilárd, legnagyobb meglepetésedre megnyílik alattad a föld, és döbbenten álló társaid szeme láttára eltűnsz egy keskeny vágatban. Néhány másodpercig tartó  zuhanás után egy föld alatti tóban kötsz ki. Feljössz a víz felszínére és körülnézel. Lapozz az 53-ra."
  },
  {
    "cardID": 159,
    "cardContent": "Legényeid nagyon ellenzik, hogy átkeljetek a veszélyes zátonyokon, és amikor hatalmas, fülsiketítő robaj rázza meg a Kísértetet, legszörnyűbb félelmeik beigazolódnak. Hajód zátonyra fut. A kishi tengerészek, látva szorult helyzeteteket, kissé lazítanak, de még mindig nem tettek le róla, hogy átmenjenek a ti hajótok fedélzetére laposabb fenekű hajójukkal biztonságosan siklanak a Kísértet mellé. Legényeid készen állnak, amikor a tengerészek átlendülnek a hajókorláton.\nKishi hadihajó\nÜTÉS 10\nERŐ 8 Ha a te legénységed győz, lapozz a 234-re."
  },
  {
    "cardID": 160,
    "cardContent": "A kanyargós szakadék hosszú, vastagon áll benne a hó. Amint fölfelé másztok az embereiddel, a visítás és az üvöltés egyre erősödik és egyre gyakrabban hallatszik. Hirtelen veszélyes gyorsasággal hatalmas, jeges, sziklás hógolyó gördül végig a szakadékon. Sikerül félreugranod előle, de több legényed nem ilyen szerencsés: elsodorja őket a hótömeg. Vonj le 2 pontot LEGÉNYSÉGED EREJÉBŐL. A hegy tetején számos bozontos szőrű, fehér vadállatot veszel észre, amelyek a veszedelmes hógolyókat gyúrják, és gurítják rátok. Ha megtámadod ezeket a havasi teremtményeket, mielőtt elkészítenék fegyvereiket lapozz a 220-ra, ha visszamész a szakadékon az ösvényhez és azon haladsz tovább lapozz a 244-re."
  },
  {
    "cardID": 161,
    "cardContent": "Többször is erősen hozzányomod kardod élét a szikla tövéhez, és apró, kemény lökésekkel kimozdítod a helyéből. A szikla görögve indul el a lépcsőn lefelé. Amikor a Trogloditák meghallják, mi történik, futva indulnak el fölfelé a lépcsőn. Ez jól beleillik a tervedbe, mert így elhagyják a biztonságos oldalfolyosót. Amikor a Trogloditák meglátják a feléjük guruló sziklatömböt, sarkon fordulnak és elmenekülnek. A sziklatömb azonban túl gyors, és összelapítja őket. Lapozz a 307-re."
  },
  {
    "cardID": 162,
    "cardContent": "A Pióca kizuhan a fészkéből, és a lábad elé hullik. Mikor megnézed a fészkét, látod, hogy az elég széles, és mindkét oldalán durván faragott fogantyúk vannak, amelyek segítségével be lehet mászni az alagútba, és föl lehet kapaszkodni rajta. Ha lefelé mész tovább a lépcsőn lapozz a 183-ra, ha fölmászol a Pióca fészkébe lapozz a 199-re."
  },
  {
    "cardID": 163,
    "cardContent": "Válladhoz emeled az íjat, célzol és lősz. A nyílvessző süvítve száll el, és a szörny két szeme közé fúródik. Vakító kék robbanás következik. A szörny a földre rogy de feje már nincs. Az őserdő felől távoli ordítást és zajt hallotok, ezért úgy határoztok, hogy visszamentek a Kísértetre. Lapozz a 219-re."
  },
  {
    "cardID": 164,
    "cardContent": "A zátonyok között hajózva a Trysta-sziget felé igyekszel. Dobj három kockával. Ha a kapott öszszeg kevesebb, mint LEGÉNYSÉGED EREJE, növeld utazási napjaid számát 1-gyel a HAJÓNAPLÓDBAN. Ha a kapott összeg ugyanannyi vagy nagyobb, mint LEGÉNYSÉGED EREJE, növeld utazási napjaid számát 2-vel a HAJÓNAPLÓDBAN. Lapozz a 152-re."
  },
  {
    "cardID": 165,
    "cardContent": "A szobor könnyedén elgurul, közben mozgásba hoz valamilyen ősrégi szerkezetet, mely hatalmas robajjal kinyitja a tömör kőajtót. Belépsz rajta. Lapozz a 179-re."
  },
  {
    "cardID": 166,
    "cardContent": "Elfordítod a kormánykereket, és nagy nehezen sikerül elkerülnöd a végzetes összeütközést. Amikor a jéghegy mellett elhaladsz, hirtelen fölszáll a köd, és néhány száz méternyire a távolban hatalmas gályát veszel észre a jéghegybe ágyazva. Ha lehorgonyzol és hajód egyik csónakján megközelíted a jéghegyet lapozz a 221-re, ha inkább továbbhajózol a jéghegy mellett és délre indulsz lapozz a 217-re."
  },
  {
    "cardID": 167,
    "cardContent": "A Kísértet a Déli-tengert átszelve, a Három Nővér szigete felé tart. Dobj három kockával. Ha a kapott összeg kevesebb, mint LEGÉNYSÉGED EREJE növeld utazási napjaid számát 4-gyel a HAJÓNAPLÓDBAN! Ha a kapott összeg ugyanannyi vagy több, mint LEGÉNYSÉGED EREJE utazási napjaid számát növeld 5-tel a HAJÓNAPLÓDBAN!\nA három szigethez közeledve látod, hogy azok egy csoportban, egymáshoz egészen közel állnak. A hozzád legközelebb eső sziget teljesen sík és rendezett mindenfelé gondosan művelt gyümölcsöskerteket és zsúpfedeles házakat láttok. A következő sziget valójában kihunyt vulkán, melynek csúcsa több ezer méter magasan nyúlik az ég felé, s lejtőit erdők borítják. A harmadik sziget, az elsőhöz hasonlóan, szintén sík, de ezen pálmafák nőnek  és homok borítja. Melyiken akarsz kikötni?\nA rendezett szigeten?\nLapozz a 386-ra.\nA vulkánszigeten?\nLapozz a 369-re.\nA pálmafákkal benőtt szigeten?\nLapozz a 354-re."
  },
  {
    "cardID": 168,
    "cardContent": "A folyosó hirtelen véget ér egy nagy, sziklába vájt barlangban. A göröngyös földön ül a Krell, melynek tüskékkel borított páncélját iszonyúan kusza végtagok ölelik körül. Kocsányon lógó szemekkel méreget, miközben egyik ollója egy szikladarabbal játszadozik. „Étel! Étel! mondja. Mmm, mmm, étel. Igen, étel!” Lábaival elrugaszkodik, és megtámad.\nKrell\nÜGYESSÉG 8 ÉLETERŐ 12\nHa legyőzöd lapozz a 374-re."
  },
  {
    "cardID": 169,
    "cardContent": "Ügyesen félreugrasz, a kerék elgördül melletted, a verem túloldalához csapódik, és kései mélyen belevájódnak az ajtóba: A falban lévő mélyedésből, ahonnan a kerék elindult, nem lehet továbbjutni. „Nagyon gyors vagy, te ravasz róka mondja az apát, igyekezetedet látva. Nem próbálkozol meg még eggyel?” kérdezi. Melyik ajtót nyitod ki?\nAzt, amelyiken csillaghullás\nlátható?\nLapozz a 380-ra.\nAzt, amelyiken egy fordított háromszög\nlátható?\nLapozz a 327-re.\nAzt, amelyiken egy félhold\nlátható?\nLapozz a 249-re."
  },
  {
    "cardID": 170,
    "cardContent": "A kormányrudat és a vitorlákat gondosan irányítva biztonságosan behajózol a csatorna elágazásába. Valami hirtelen megállásra kényszeríti a hajódat, de ez nem zátony, hanem valami hatalmas teremtmény, mely az átjáró közepén trónol. Óriási kénsárga szívókarok bukkannak ki a vízből, és a Kísértet fedélzetén átnyúlva testetek köré tekerednek. Meg kell küzdened ezzel a rémmel.\nZátonyfürkész\nÜTÉS 9\nERŐ 6 Ha legyőzöd lapozz a 267-re."
  },
  {
    "cardID": 171,
    "cardContent": "A semleges Assur városa felé hajózol, a Kísértet egyenletesen szeli a Beltenger nyugodt vizét. Dobj három kockával. Ha a kapott összeg kevesebb, mint LEGÉNYSÉGED EREJE, növeld utazási napjaid számát 5-tel a HAJÓNAPLÓDBAN. Ha a kapott összeg ugyanannyi vagy nagyobb, mint LEGÉNYSÉGED EREJE, 6-tal növeld utazási napjaid számát a HAJÓNAPLÓDBAN. Ha a HAJÓNAP-\nLÓDBAN lévő szám páratlan lapozz a 376-ra; ha ez a szám páros lapozz a 357-re."
  },
  {
    "cardID": 172,
    "cardContent": "A vihar néhány óra múlva egyenesen a Trystazátonyok sziklafogai közé sodorja a hajódat. Ennek az istenverte zátonynak a kövei és ősrégi koralljai apró darabokra hasogatják a Kísértetet, melyet széthord a hatalmas hullámverés és a könyörtelen szél. Mivel hajótörést szenvedtél, nem folytathatod az utadat tovább!"
  },
  {
    "cardID": 173,
    "cardContent": "A folyosóban koromsötét van, de közvetlenül előtted egy ajtó körvonalait veszed észre. Tedd próbára a SZERENCSÉDET! Ha SZERENCSÉD van,\nlapozz a 289-re, ha nincs SZERENCSÉD lapozz az 5-re."
  },
  {
    "cardID": 174,
    "cardContent": "Ha egyszer megtámadnak a paraziták, nincs menekvés! Porhüvelyed egy másodperc alatt kiürül, a férgek újabb petéket raknak le benned, és azokat melengetve várják következő, mit sem sejtő áldozatukat. Kalandod itt véget ért."
  },
  {
    "cardID": 175,
    "cardContent": "A Kísértet túl lassú. A két hadihajó gyorsan átvág a tengeren, és máris közrefogja a hajódat. Nyílés hajítócsáklya-zápor alá veszik a Kísértetet. Meg kell küzdened velük.\nHadihajók\nÜTÉS 10\nERŐ 14 Ha a legénységed legyőzi őket lapozz a 104-re."
  },
  {
    "cardID": 176,
    "cardContent": "A lovas hadsereg illő távolságból visszakísér benneteket a Kísértethez, aztán nekivágtok a nyílt tengernek. Amint kiértek az öbölből, dél felől furcsa, ijesztő szél támad. Ez a természetfeletti szélroham, mely valószínűleg a Négy Szél Király boszszúja, egyre erősebbé és erősebbé válik, és hajód körül felkorbácsolja a tengert. Képtelen vagy ilyen viharban navigálni oda sodródtok, ahová a szél visz benneteket. Egy hét múlva lecsendesedik a vihar, és a Beltenger északi végében találjátok magatokat, Tak partjainál nem messze attól a ponttól, ahonnan elindultatok. Már nem nyerheted meg a fogadást, ezért kalandod itt véget ér."
  },
  {
    "cardID": 177,
    "cardContent": "Miközben fejjel lefelé lógsz a szörny markában, hatalmas ütést mérsz az ágyékára. Sokra nem mész vele, csak a kezed sajdul bele vesztesz 1 ÉLETERŐ pontot. A Küklopsz azonban ettől úgy megzavarodik, hogy elengedi a lábadat. A földre zuhansz. Fölállsz, és szembefordulsz ellenfeleddel. Mit teszel?\nMellbe vágod?\nLapozz a 18-ra.\nVisszakézből belevágsz a hónaljába?\nLapozz a 337-re.\nKönyököddel belevágsz a bordáiba?\nLapozz a 29-re."
  },
  {
    "cardID": 178,
    "cardContent": "Megkerülöd a Trysta-sziget déli részét, és a Gothcsatorna felé indulsz. Maradtól néhány kilométerre egy szigetet veszel észre, amelyik egyik térképeden sem szerepel. Ha kikötsz ezen a szigeten lapozz a 38-ra, ha folytatod az utadat lapozz a 4re."
  },
  {
    "cardID": 179,
    "cardContent": "Az ajtón belépve keskeny előszobába jutsz, ahonnan Jobbra és balra sok-sok fülke nyílik. A földön elszórva rengeteg ovális szürke kő hever. Mindegyik legalább vagy fél méter átmérőjű. A terem túlsó végében egy másik hatalmas ajtó van. Mit teszel? Ha benézel az egyik fülkébe lapozz a 218-ra, ha közelebbről is szemügyre veszed a köveket lapozz a 190-re, ha nem nyúlsz semmihez és a hátsó ajtóhoz mész lapozz a 248-ra."
  },
  {
    "cardID": 180,
    "cardContent": "Ha még nem tetted volna, annyi rabszolgát adhatsz el, ahány csak van lapozz a 349-re, vagy térj vissza a Kísértetre lapozz a 238-ra."
  },
  {
    "cardID": 181,
    "cardContent": "A Keleti-partvidék mentén Lagash felé hajózol, és a hatodik napon megérkezel. A Kísértettel beúszol a Parine folyón a várost védő falakig, és folytatod az utat. Amikor hajód befordul a folyó egyik kanyarulatába, pompás sétahajót pillantasz meg, mely elkeseredetten próbál az árral szemben úszni. A Kísértettel a hajó mellé kerülsz, és hangos kiáltással a kis számú krómsisakos Őrség ellen vezényeled legénységedet.\nSétahajó\nÜTÉS 8\nERŐ 6 Ha te győzöl lapozz a 280-ra."
  },
  {
    "cardID": 182,
    "cardContent": "„Azt már nem, kapitány! kiáltják. Elegünk van azokból a helyekből, ahová elcipelsz bennünket! Visszamegyünk Takba, ott legalább emberek az ellenségeink!” Lerohannak a partra, ellopják a hajó csónakját, és visszatérnek a Kísértetre. Elhajóznak észak felé, téged pedig a szigeten hagynak. Kalandod itt véget ér."
  },
  {
    "cardID": 183,
    "cardContent": "A lépcsők egy nagy mauzóleumhoz vezetnek. Koporsók, szarkofágok, sőt Csupán csak lepellel letakart testek hevernek szanaszét. Végigmész a nyálkás padlón, megállsz egy koporsó előtt, és azon gondolkozol, vajon kinyisd-e vagy sem. Halk nyögés száll végig a csarnokon, amelyet jajgatás követ. Amikor megfordulsz, egy kiváló harcos fehéren fénylő, pompás vértbe öltözött alakját pillantod meg. Látod, hogy rég halott. Fehér ujjával odaint magához, mereven rád néz, és azt suttogja: „Merről… merről… fúj a szél manapság Enrakiban?” A félelemtől bénultan mit válaszolsz neki? Ha azt mondod, hogy északról lapozz a 338-ra, ha azt, hogy keletről lapozz a 259-re, ha azt, hogy nyugatról lapozz a 14-re, ha azt, hogy délről lapozz a 31-re."
  },
  {
    "cardID": 184,
    "cardContent": "Néhány órás eredménytelen kóborlás után rengeteg törpe Gyíkember ejt csapdába benneteket. E vérengző lények teste nagyon hasonlít a náluk nagyobb sivataglakó testvéreik testéhez, és rövid dárdákkal meg íjakkal vannak felfegyverezve. Semmit sem szeretnek jobban, mint a friss emberhúst. Embereid kardot rántanak, hogy visszaverjék a támadásukat.\nGyíkemberek\nÜTÉS 7\nERŐ 8 Ha a legénységed győz lapozz a 40-re."
  },
  {
    "cardID": 185,
    "cardContent": "Az út Assurig rövid és eseménytelen utazásod napjainak a számát növeld 1-gyel a HAJÓNAPLÓDBAN. Miután megérkeztek, egyenesen a piactérre mész, hogy néhány matrózt verbuválj a hajódra kalóznak. Tedd próbára a SZERENCSÉDET! Ha SZERENCSÉD van lapozz a 283-ra. Ha nincs SZERENCSÉD lapozz a 146-ra."
  },
  {
    "cardID": 186,
    "cardContent": "A város valamelyik szemfüles lakója biztosan észrevett benneteket a kukoricatáblák között, mert ahogy a város széléhez értek, több száz felfegyverzett polgárőrt vesztek észre, akik készen állnak saját tulajdonuk megvédésére. Amint a kukoricásból kiértek, támadnak a kishiek.\nPolgárőrök\nÜTÉS 8\nERŐ 10 Ha legénységed legyőzi őket, lapozz a 128-ra."
  },
  {
    "cardID": 187,
    "cardContent": "Megfordulsz a markában, és egy normális körülmények között kartörőnek nevezett ütést mérsz a könyöke alsó részére. A Küklopszot határozottan felidegesíti ez a manőver, és a földre dob ezzel veszít 1 ÉLETERŐ pontot. Nem ütöd meg magad, gyorsan fölpattansz, és a szörny háta mögé kerülsz. Mit teszel?\nBelebokszolsz a lábába?\nLapozz a 115-re.\nKönyököddel belevágsz a\ngerincébe?\nLapozz a 132-re.\nRepülőrúgással a háta közepébe\nrúgsz?\nLapozz a 384-re."
  },
  {
    "cardID": 188,
    "cardContent": "Legénységed zömével partra szállsz, és nekivágtok az erődítmény mögött emelkedő hegynek utazási idődet növeld 1 nappal a HAJÓNAPLÓDBAN. Végül megfelelő ösvényt találsz, amely erdőkön, bozótos részeken, majd havas vidéken visz fölfelé. Miközben legénységeddel egyre följebb és följebb haladsz az ösvényen, a közeli hegygerincen egyszer csak észreveszel egy páratlan szép-\nségű, II alakú anraki szentélyt; vörösfenyő szerkezete hátborzongatóan nyikorog a szélben. Ha úgy döntesz, hogy az ösvényről letérve odamész és megnézed a szentélyt lapozz a 359-re, ha továbbmész az ösvényen lapozz az 52-re."
  },
  {
    "cardID": 189,
    "cardContent": "A piac rossz, és rabszolgáid, akik a hosszú hajóúton belebetegedtek az örökös bezártságba, nincsenek a legjobb állapotban. Miután a rabszolgakereskedő leszedte a sápot, fejenként 8 Arany Tallért kapsz rabszolgáidért. Szorozd meg rabszolgáid számát 8-cal, és a kapott összeget add hozzá Zsákmányodhoz ennyi Arany Tallérral gyarapodott vagyonod. Lapozz a 279-re."
  },
  {
    "cardID": 190,
    "cardContent": "Letérdelsz, elérsz egy követ, és magad felé görgeted. A kezed váratlanul szürke masszába süpped, és a „kő” hangos szisszenéssel savnyálat lövell a válladra. Vonj le 2 pontot ÉLETERŐDBŐL. A tojás alakú kő tovább sziszeg és köpköd. Rántsd elő a kardodat, és védd magad!\nSavlabda\nÜGYESSÉG 9 ÉLETERŐ 6\nHa legyőzöd lapozz a 205-re."
  },
  {
    "cardID": 191,
    "cardContent": "Messze elkerülöd az ellenséges Marad városát. Dobi három kockával. Ha a kapott összeg kevesebb, mint LEGÉNYSÉGED EREJE, növeld utazási napjaid számát 4-gyel a HAJÓNAPLÓDBAN. Ha a kapott összeg ugyanannyi vagy több, mint LEGÉNYSÉGED EREJE, növeld utazási napjaid számát 5-tel a HAJÓNAPLÓDBAN. Mikor 150 mérföldnyire megközelítetted a Goth-csatornát, az őrszem egy szigetet vesz észre, amelyet semmilyen térkép nem jelöl. Ha kikötsz ezen a szigeten -\nlapozz a 38-ra, ha továbbmész a Goth-csatorna felé lapozz a 4-re, ha nyugati irányba indulsz az Ölyv felé, a Trysta-sziget déli partjai mellett lapozz a 257-re."
  },
  {
    "cardID": 192,
    "cardContent": "A falu férfi lakóit megölték, az asszonyok és a gyermekek elmenekültek. Legényeid, akik iszonyú haragra gerjedtek, amiért indokolatlanul bezárták őket, felgyújtják a falut. Visszatértek a Kísértetre, mely békésen lehorgonyozva vára part mellett. Lapozz a 314-re."
  },
  {
    "cardID": 193,
    "cardContent": "A tragédiát már nem lehet elkerülni. A Kísértet nekiütközik a jéghegynek. Árbocai széttörnek, oldala beszakad. Rengeteg víz árasztja el szerencsétlenül járt hajódat, és valamennyien a hullámsírban végzitek. Kalandod itt véget ér."
  },
  {
    "cardID": 194,
    "cardContent": "Már másnap felbukkan egy karaván. Okkersárga, nyolclábú, hatalmas vadállatok cammognak felétek. A felmálházott állatókat legalább egy tucat Gyíkember kíséri, akik fanyeregben ülnek az állatok hátán, és gyanakodva szemlélik a környéket. Embereiddel együtt elrejtőzöl, hagyod, hogy a konvoj tűzközelbe kerüljön, és akkor támadsz! Amikor legénységed hangos csatakiáltással rájuk tör, a Gyíkemberek előhúzzák és felétek röpítik különböző hajítófegyvereiket. Majd egy méter hosszú nyilaik embereid közé csapódnak. Vonj le 2 pontot LEGÉNYSÉGED EREJÉBŐL! Végül kézitusára kerül sor.\nKaraván\nÜTÉS 8\nERŐ 6\nHa a legénységed legyőzi az őröket, nyersz 1 napot, amit jelölnöd kell a HAJÓNAPLÓDBAN. Lapozz a 329-re."
  },
  {
    "cardID": 195,
    "cardContent": "A sisak, melyet nyilván hatalmas mágikus erő alkotott, megakadályozza a gonosz Agyevőket abban, hogy tested közelébe jussanak és kárt tegyenek benned. A többi tetemhez nem nyúlsz, továbbmész az alagútban. Lapozz a 240-re."
  },
  {
    "cardID": 196,
    "cardContent": "Megcélozod a teremtmény fejét, és hatalmas ütéssel állon vágod vonj le tőle 2 ÉLETERŐ pontot! A Küklopsz a fejét fogva feltápászkodik. Kissé magához tér, és újabb támadásra lendül feléd rohan, hogy elkapjon. Mit teszel?\nBeleöklözöl a szemébe?\nLapozz a 156-ra.\nOldalra lépsz, és könyököddel a\nkarjába vágsz?\nLapozz a 74-re.\nRepülőrúgással a rekeszizmába\nrúgsz?\nLapozz a 60-ra."
  },
  {
    "cardID": 197,
    "cardContent": "Felfelé hajózol a Holtak Folyóihoz. Dobj három kockával. Ha az eredmény kevesebb, mint LEGÉNYSÉGED EREJE, növeld utazási napjaidat 5tel a HAJÓNAPLÓDBAN. Ha a kapott összeg ugyanannyi vagy több, mint LEGÉNYSÉGED EREJE, növeld 6-tal utazási napjaid számát a HAJÓNAPLÓDBAN. A legnagyobb folyó torkolatánál lehorgonyzol, majd legénységed zömével partra szállsz. Elindultok, hogy apróbb településeket vagy karavánokat támadjatok meg. Néhány óra múlva\nmeredek, köves hegyoldalhoz értek, melyet vízmosás okozta keskeny vágatok, kiszáradt patakmedrek szabdaltak össze. Ha át akarsz kelni ezen a hegyen lapozz a 239-re, ha inkább átvizsgálsz néhány vágatot, abban a reményben, hogy elrejtett kincset találsz lapozz a 226-ra."
  },
  {
    "cardID": 198,
    "cardContent": "Dobj három kockával. Ha a kapott összeg kevesebb, mint LEGÉNYSÉGED EREJE lapozz a 277-re. Ha a kapott összeg ugyanannyi vagy nagyobb, mint LEGÉNYSÉGED EREJE lapozz a 341-re."
  },
  {
    "cardID": 199,
    "cardContent": "Miután felmászol, kijutsz a szentély tetejére. Intesz embereidnek, akik kellő távolságban a lombok között lapítanak, majd körülnézel, hogy merre menj tovább. Az egyetlen lehetséges út: csak egy másik kéményen mászhatsz vissza ezekből  viszont több is van. Találomra kiválasztasz egyet, bemászol rajta, és egy kis előszobafélébe jutsz. Két ajtó nyílik innen. Melyiken mész ki? Ha a bal oldalin lapozz a 264-re, ha a jobb oldalin lapozz a 289re."
  },
  {
    "cardID": 200,
    "cardContent": "Lapozz az 50-re."
  },
  {
    "cardID": 201,
    "cardContent": "A szarvánál fogva megragadod a koponyát, és teljes erővel kifelé kezded húzni. Tedd próbára a SZERENCSÉDET! Ha SZERENCSÉD van la-\npozz a 232-re, ha nincs SZERENCSÉD lapozz a 243-ra."
  },
  {
    "cardID": 202,
    "cardContent": "A következő futamban tizenhat gyík vesz részt, de te Csupán négyet szúrsz ki, akik között a verseny eldőlhet: Omar Shazi, Sárkánygyík, Wazi Biin és el-Savak. Az egyikre 20 Arany Tallért vagy 2 rabszolgát kell tenned, te döntsd el, melyik megoldást választod. Döntsd el, melyik Batárra fogadsz, majd dobj egy kockával. Ha a kapott szám 1 vagy 2 lapozz a 118-ra, ha a kapott szám 3 vagy 4, lapozz a 131-re, ha a kapott szám 5 vagy 6 lapozz a 106-ra."
  },
  {
    "cardID": 203,
    "cardContent": "Görbe kardoddal beledöfsz a macskába, de az nem sérül meg. Lapozz a 322-re."
  },
  {
    "cardID": 204,
    "cardContent": "Dobj három kockával. Ha a kapott összeg kevesebb, mint LEGÉNYSÉGED EREJE, növeld utazási napjaid számát 3-mal a HAJÓNAPLÓDBAN. Ha a kapott összeg ugyanannyi vagy nagyobb, mint LEGÉNYSÉGED EREJE, növeld utazási napjaid számát 4-gyel, aztán lapozz a 27-re."
  },
  {
    "cardID": 205,
    "cardContent": "A savlabda, melyet darabokra hasítottál kardoddal, remegve fekszik a földön, kifolyt „vére” mély barázdákat mart a burkolatba. Ha még nem tetted volna, benézhetsz az egyik hálófülkébe lapozz a 218-ra, vagy menj tovább a másik ajtóhoz lapozz a 248-ra."
  },
  {
    "cardID": 206,
    "cardContent": "Nekifutásból fölugrasz, és mellbe rúgod a Küklopszot vonj le 2 pontot az ÉLETEREJÉBŐL. Apró nyögést hallat, majd hatalmas mancsával csapkodva hátratántorodik, aztán megragad és a magasba emel. Mit teszel?\nVisszakézből a könyökébe vágsz?\nLapozz a 145-re.\nA hónaljába rúgsz?\nLapozz a 305-re.\nA csuklójába harapsz?\nLapozz a 276-ra."
  },
  {
    "cardID": 207,
    "cardContent": "Visszatértek a Kish-deltából, és a Déli-tengeren hajóztok. Ha a Kazallu-szigetre mész élelemért lapozz a 108-ra, ha messzire hajózol a kishi partoktól a Beltenger közepe felé lapozz a 340-re."
  },
  {
    "cardID": 208,
    "cardContent": "Amint a Kísértet megszabadul a gályától, észreveszed, hogy újabb hajóraj közeledik Marad felől. Ha még mindig át akarsz törni Marad hajóraján lapozz a 153-ra, ha inkább egy kisebb shurrupaki gályával próbálsz szerencsét lapozz a 127-re."
  },
  {
    "cardID": 209,
    "cardContent": "Gyorsan bemenekülsz egy sziklamélyedés alá, s a hatalmas hólabda melletted gördül le a szakadék mélyére. Amikor leér, kimászol rejtekhelyedről, és a szakadékban lerohansz az ösvényen várakozó embereidhez, de közben lopva hátra-hátranézel, hogy lásd, nem gurítanak-e le a havasi vadállatok újabb hógörgeteget. Lapozz a 111-re."
  },
  {
    "cardID": 210,
    "cardContent": "„Menj! mondja a szellem. Erre!” mutat rá egy alacsony boltívre. Átmész alatta, és egy olyan magas csigalépcső lábánál találod magad, amelynek a vége belevész a fejed fölött a homályba.\n„Menj! hallod ismét a szellem kérését. Menj!” Felmész a lépcsőn a szentélybe, majd egy ajtóhoz érsz. Lapozz a 289-re."
  },
  {
    "cardID": 211,
    "cardContent": "Hajóddal Calah felé fordulsz. Dobj három kockával. Ha a kapott összeg kevesebb, mint LEGÉNYSÉGED EREJE, növeld utazásod napjainak számát 5-tel a HAJÓNAPLÓDBAN. Ha a kapott öszszeg ugyanannyi vagy több, mint LEGÉNYSÉGED EREJE, növeld 6-tal utazási napjaid számát a HAJÓNAPLÓDBAN. Calah nyüzsgő, koszos kikötőváros; rögtön szülővárosod, Tak után következik a szegénységet és a bűnözés mértékét tekintve. Ahogy megérkezel, sietve a kikötő játékbarlangjaiba mész. Melyik játékot választod?\nA kiütős játékot?\nLapozz a 48-ra.\nA batárversenyt?\nLapozz a 270-re.\nA kockajátékot?\nLapozz a 236-ra."
  },
  {
    "cardID": 212,
    "cardContent": "A vihar elül, az égbolt kitisztul és a tenger vize elcsitul. „Kapitááány! kiáltja az árbockosárból az egyik legényed, és dél felé mutat. Egy kereskedőhajót látok; mintha, megsérült volna!” A Kísértettel megfordulsz, és odasiklasz a nagy hajóhoz,\namelynek eltörött az árboca és cafatokban lóg majd minden vitorlája. Ha átugrasz a kereskedőhajó fedélzetére és kifosztod lapozz a 302-re, ha ráijesztesz a hajó kapitányára, és megparancsolod, hogy harc nélkül adja át az összes Aranyát lapozz a 326-ra."
  },
  {
    "cardID": 213,
    "cardContent": "Néhány legényeddel és összes vagyonoddal partra szállsz, és elindultok Nippur középső hegycsúcsa felé. A hegyre vezető út közepénél egy magas falhoz értek, mely szinte teljesen körülveszi a sziget belsejét. Elindulsz a fal mentén, és hamarosan egy átjáróhoz érsz, melynek mindkét oldalán egyegy hatalmas szobor áll. A szobrok felemelt keze egy gerendát tart, amely keresztben zárja le az átjárót. A gerendáról tengerészek teste lóg le, lassan lengeti őket a szél. Bő, fekete köntösben öszszezsugorodott kis teremtmény lép elétek, és így szól: „Tehát eljöttetek, hogy megnézzétek a hegyet! Egyikőtöknek meg kell küzdenie az őrrel, ha valóban meg akarjátok nézni a hegyet!” Vihogva, várakozó pillantással néz rátok. Ha vállaljátok, hogy megküzdötök az „őrrel” lapozz a 298-ra, ha nem veszitek figyelembe ezt a fenyegetést, hanem egyenesen átmentek a nyíláson lapozz a 389-re."
  },
  {
    "cardID": 214,
    "cardContent": "Az ajtón benyitva egy kis szentélybe jutsz. Középen, egy magas emelvény tetején fekszik a nagy harcos faszobra. Az emelvényre a következő szavakat írták:\nAXILLON\nA SZENT HARCOS\nA SÁRKÁNYOK LEGYŐZŐJE\nA szobor egyik vállán ébenfa íj lóg. Elvennéd, de észreveszed, hogy a nyílvesszővel ellátott fegyver bármelyik pillanatban működésbe léphet. Nincs időd rá, hogy közelebbről is megvizsgáld, mert a hajón elharapózó tűz egyre inkább fenyeget. Ideje, hogy elhagyd a terepet. Lapozz a 291-re."
  },
  {
    "cardID": 215,
    "cardContent": "A lovassereg fényes, fellobogózott kastélyhoz vezet, melyet száz meg száz fegyveres véd. A kastély udvarán már a tetőfokára hágott a dáridó. Embereidet hátrahagyod, hogy hódolhassanak a bor és a vigadozás örömeinek, te pedig továbbmész kísérőiddel a díszterembe, ahol csatlósai és udvaroncai társaságában ül a Négy Szél Királya. Barátságosan fogad, és trónja mellé ültet. A díszterem\nünneplőkkel van tele, ezért elég hangosan az időjárásról és az utadról kezd faggatni. Ha elmondod az igazat a királynak, utazásod céljáról lapozz a 260-ra, ha nem lapozz a 312-re."
  },
  {
    "cardID": 216,
    "cardContent": "Amikor belépsz a terembe, hatalmas lángok csapnak fel a tűzből a mennyezetig, és egy nyögés zúg végig a szobán. „Várj lihegi egy hang -‚ várj!” Belenézel a lángokba, ahol egy sovány, gyíkhoz hasonló lényt pillantasz meg, amely rövid szigonynyal van felfegyverezve, és odaint magához. Csaknem emberi szeme hunyorog, amikor megkérdezi: „Hol találod azt, ami a fönt és a lent között van?” Ha tudod a választ, lapozz a 308-ra. Ha nem, lapozz a 317-re."
  },
  {
    "cardID": 217,
    "cardContent": "Eltávolodsz a jéghegytől, és délre hajózol. Élelemre és vízre van szükségetek ahhoz, hogy eljussatok Nippurig. Az élelmet és az italt beszerezhetitek a Kazallu-szigeten lapozz a 108-ra, vagy a Három Nővér-szigeten lapozz a 167-re."
  },
  {
    "cardID": 218,
    "cardContent": "A kis hálófülke, amelybe benézel, tele van pókhálóval. Egyik sarkában ősrégi emberi csontvázat veszel észre. Foszlott rongyok takarják, és hajdan büszke páncél maradványai. Most rozzantan a kőfalnak támaszkodik. Egyik kezén sok aranygyűrűt veszel észre. Ha elveszed a gyűrűket lapozz a 11-re, ha inkább elhagyod a hálófülkét és a csarnok túlsó végében lévő ajtóhoz mész lapozz a 248-ra, vagy ha még nem tetted volna meg, vizsgáid meg a tojás alakú követ lapozz a 190-re."
  },
  {
    "cardID": 219,
    "cardContent": "Ha még nem tetted volna, elhajózhatsz a „rendezett” szigetre lapozz a 386-ra, vagy a pálmákkal borított szigetre lapozz a 354-re."
  },
  {
    "cardID": 220,
    "cardContent": "Amikor embereiddel felmászol a hegyre, a velőtrázó ordítást hallató havasi vadállatok megfordulnak, és eltűnnek a kopár vidék magasabb régióiban. Egy ideig még üldözitek e veszedelmes teremtményeket, de egy újabb hatalmas hógolyó gurul embereid közé, és sokat összelapít közülük. Vonj le\n2 pontot LEGÉNYSÉGED EREJÉBŐL. A teremtmények újra eltűnnek a hóban a hegy magasabb részein. Úgy döntesz, hogy visszamentek az erődítmény mögött lévő ösvényhez. Tedd próbára a SZERENCSÉDET! Ha SZERENCSÉD van la-\npozz a 244-re. Ha nincs SZERENCSÉD lapozz a 373-ra."
  },
  {
    "cardID": 221,
    "cardContent": "A jeges parthoz evezel és kikötsz. A gálya körülbelül száz méterre, egy jégvölgy mélyén vesztegel. Ha elindulsz a jégvölgyben a gálya felé lapozz a 273-ra, ha a jéghegy oldalában mászol föl és úgy közelíted meg a gályát lapozz a 288-ra."
  },
  {
    "cardID": 222,
    "cardContent": "Kihúzzátok a Hidra tetemét a vízből, felvágod a hasát, és tengerészek, ocsmány cápák, mindenféle tengeri élőlénynek darabjai fordulnak ki belőle. A vadállat nyelőcsövéből 50 Arany Tallér is előkerül, amit hozzáadsz Zsákmányodhoz. Minden egyebet visszaszórsz a tengerbe. Ha tovább is a Beltengeren fogsz cirkálni a Trysta-zátonyok felé igyekezve\nlapozz a 66-ra, ha irányt változtatsz és elindulsz  a nyugati partok felé lapozz a 157-re, ha a Keletipartvidék felé tartasz, hogy egy kis szárazföldi portyázásra menj lapozz a 10-re."
  },
  {
    "cardID": 223,
    "cardContent": "Dobj három kockával. Fia a kapott összeg kevesebb, mint LEGÉNYSÉGED EREJE, növeld 5-tel utazási napjaid számát. Ha a kapott összeg ugyanannyi vagy nagyobb, mint LEGÉNYSÉGED EREJE, növeld 6-tal utazási napjaid számát a HAJÓNAPLÓDBAN. Kish városa felé közeledve erősen felfegyverzett, de lassú hadihajókat vesztek észre a horizonton, és rögtön rájössz, hogy nagy bolondság lenne, ha el akarnád foglalni a várost. Inkább a Széles és hatalmas sziklafallal körülvett félsziget, a Kish-földszoros felé kormányozod a hajódat. Ezek a sziklák megvédik a támadástól a mögöttük levő dús földeket, de egy olyan kis csapat, minta te legénységed, talán képes rá, hogy\nezen a sziklafalon átmászva villámgyors támadást intézzen a földek ellen. A földszoroshoz érve lehorgonyzol, és legénységeddel együtt elindulsz a hosszú és veszélyes úton a kőszirt teteje felé. Dobj két kockával. Ha a kapott összeg kevesebb, mint az ÜGYESSÉGED pontszáma, lapozz a 263-ra. Ha a kapott összeg ugyanannyi vagy nagyobb, mint ÜGYESSÉGED pontszáma, lapozz a 242-re."
  },
  {
    "cardID": 224,
    "cardContent": "Kihasználod, hogy a Küklopsz elterülve fekszik előtted: odalépsz hozzá, és teljes erőből belerúgsz az ágyékába, de közben a bokád csúnyán kifordul\nvesztesz 2 ÉLETERŐ pontot. A szörny szinte meg sem érzi a rúgást; felemelkedik, és ismét támadásra készen rohan feléd, hogy elkapjon. Mit teszel?\nRepülőrúgással fejbe rúgod?\nLapozz a 290-re. Beleöklözöl a szemébe?\nLapozz a 156-ra.\nOldalra lépsz, és visszakézből a\nkarjába vágsz?\nLapozz a 74-re."
  },
  {
    "cardID": 225,
    "cardContent": "Szemben állsz a döbbent apáttal és nem kevésbé döbbent szerzetesével. Kardot rántva rájuk rontasz. A szerzetest leszúrod, még mielőtt védekezhetne, és az apáttal csapsz össze.\nApát\nÜGYESSÉG 10 ÉLETERŐ 8\nHa legyőzöd lapozz a 390-re."
  },
  {
    "cardID": 226,
    "cardContent": "A vágatok tekervényesek és hosszúak. Néhány órán át kutattok közöttük, mielőtt nyugovóra térnétek. Ennek ellenére amikor kalózaid a szájukhoz emelik a kulacsot, hogy igyanak, a meredek emelkedő egyik oldala mögül vad ordítás hangzik fel, amelyet a kövön csattanó bakancsos léptek döngése kísér. Rengeteg dühös sivatagi Goblin lepi el a vágat gerincét. E teremtmények orrlyuka széles és szőrös, fülük, akár a denevéré, kardjuk fényesen csillog. A Goblinok rárohannak embereidre. Vad csata kezdődik.\nGoblin horda\nÜTÉS 9\nERŐ 12 Ha legénységed legyőzi őket lapozz a 147-re."
  },
  {
    "cardID": 227,
    "cardContent": "Kinyitod az ajtót, és egy kis szobába jutsz, melyben egyetlen Sárkánygyík tartózkodik. Az undorító kis lény háttal ül, de amikor a szobába lépsz, lassan megfordul. Tedd próbára a SZERENCSÉDET! Ha SZERENCSÉD van lapozz a 278-ra. Ha nincs SZERENCSÉD lapozz a 247-re."
  },
  {
    "cardID": 228,
    "cardContent": "A szobrot könnyen elmozdítod a talapzatáról. Bár nehéz, mégsem okoz különösebb gondot, hogy levidd a lépcsőn és átadd várakozó embereidnek. Visszatérsz Assurba, ahol a bálványt 105 Arany Tallérért eladod. Hagyod, hogy a rubint új tulajdonosa találja meg. Visszatérsz a Kísértetre. Ha délnek hajózol a nyugati tengerpart mentén lapozz a 45-re, ha délkelet felé hajózol a Beltengerre, kereskedőhajók után kutatva lapozz a 318-ra."
  },
  {
    "cardID": 229,
    "cardContent": "Átkutatod a hozzád legközelebb fekvő tetemet, és elborzadsz, amikor annak mellkasából dagadt férgek tömege mászik be a karodba. Vesztesz 2 ÉLETERŐ pontot. Felismered őket: ezek Agyevő paraziták, amelyek átrágják magukat áldozatuk testén és csontján, hogy eljussanak az agyhoz. Ha nálad van Ut-Napishtim Sisakja lapozz a 195-re, ha nincs lapozz a 174-re."
  },
  {
    "cardID": 230,
    "cardContent": "Vonakodva bár, de legényeid megnyugszanak, és hajlandók folytatni az utat. A part egyik kisebb öblében egy zátonyra futott gályát találtok, amelynek a törzsét az idő és a víz jócskán megtépázta. Átkutatjátok a roncsot, és 16 Arany Tallért találtok részben a roncsok között, részben a hajó körül a homokban jegyezd fel a frissen szerzett Aranyat a Zsákmány rovatba. Ha a szárazföld belseje felé akarsz menni lapozz a 42-re, ha visszamész a Kísértetre és ha még nem tetted volna elhajózol a „rendezett” szigetre lapozz a 386-ra, ha a pálmafákkal borított szigetre mész lapozz a 354-re."
  },
  {
    "cardID": 231,
    "cardContent": "Néhány kilométerre az erődítménytől lehorgonyzol az öbölben, és legénységeddel elindulsz a part felé. Szinte mindegyikőtöknél csáklya vagy létra van. Amikor odaértek a várhoz, látod, hogy falai legalább negyven méter magasak, a főkapu kemény vasból készült, és kétoldalt egy-egy bástya védi. Ha a falakat megmászva támadsz lapozz a 367-re, ha a főkapun át próbálsz meg bejutni lapozz a 303-ra."
  },
  {
    "cardID": 232,
    "cardContent": "A szarv letörik, a koponya pedig mélyen beágyazva a falban marad. Az Egyszarvú szarva mindig szerencsét hoz, de itt, a tenger alatt ez kétszeresen igaz. Nyersz 2 SZERENCSE pontot. Tovább folytatod az utadat a folyosón. Lapozz a 168-ra."
  },
  {
    "cardID": 233,
    "cardContent": "Lemész a shurrupaki kikötő matrózkocsmáihoz. Betérsz az egyikbe, és érzed, hogy valaki jó erősen a válladra csap. Megfordulsz, és azonnal felismered egyik legnagyobb régi ellenséged, Shamit Gawel Nestafát. Ököllel belevág az arcodba, és elterülsz a földön. „Te kutya! ordítja, és kardot ránt. Miattad vesztettem el a hajómat, amit saját kezűleg loptam!” Neked ugrik és rád támad.\nShamit Gawel\nNestafa\nÜGYESSÉG 9 ÉLETERŐ 6\nHa legyőzöd, lapozz a 84-re."
  },
  {
    "cardID": 234,
    "cardContent": "Legényeid lemészárolják a tengerészeket, de tíz embert megtartanak, hogy később Shurrupak rabszolgapiacán eladhassák őket. Az egyre növekvő\ndagály leemeli a Kísértetet a sziklákról, és elhajózhattok a mélyebb vizek felé. Ha a zátonyok között indultok el a Trysta-sziget felé lapozz a 164-re,  ha délnyugat felé, Kishbe mentek lapozz a 223ra, ha az Ölyv-szigetre mentek lapozz a 204-re, ha délkeletnek mentek a Goth-csatorna felé lapozz a 191-re."
  },
  {
    "cardID": 235,
    "cardContent": "Megfordulsz, és éles rúgást mérsz a Küklopsz könyökére. Valószínűleg elrepedt a csontja. Ordítva a földre ejt vonj le 2 pontot az ÉLETEREJÉBŐL. Talpra állsz, és döbbent ellenfeled felé fordulsz. Mit teszel?\nBehúzol egyet a vállára?\nLapozz a 91-re.\nKönyököddel belevágsz a bordáiba?\nLapozz a 29-re.\nRepülőrúgással a mellébe rúgsz?\nLapozz a 206-ra."
  },
  {
    "cardID": 236,
    "cardContent": "A kockavető barlangban a sors szerencsétlenségedre egy régi hiteleződdel hoz Össze, akit Jiamil el-Fazouknak hívnak. Több ezer Arany Tallérral tartozol neki ezt is szerencsejátékon vesztetted el. „Nocsak, nocsak mondja el-Fazouk, amint megpillant -‚ fogadni merek, hogy te vagy az Abdul ellenfele. Mondta is, hogy erre tekeregsz!” Ragaszkodik hozzá, hogy játssz vele, mégpedig az  az összeg a tét, amivel tartozol neki. „Dobj ezzel a két kockával! mondja. Ha 7-et dobsz, megtarthatod a hajódat, ha nem, úgy az az enyém lesz! Ha visszautasítod az ajánlatomat és nem játszol velem, akkor az embereim ölnek meg.“ Számos koszos kalóz gyűlik el-Fazouk köré, hogy jelenlétükkel megerősítsék kijelentését. Fogod a két kockát, és dobsz. Ha a kapott összeg 7 lapozz a 330-ra; ha nem lapozz a 144-re."
  },
  {
    "cardID": 237,
    "cardContent": "A Kísértetet megcsáklyázzák, amint elhalad a hatalmas hadihajó mellett. Amikor közelebb húznak benneteket a hajójukhoz, a hajó korlátjánál egy ismerősnek látszó alakot veszel észre a tengerészek között. „Hé, te ott! kiált, és rád mutat. -\nIsmerlek téged! Ne találkoztunk mi már egy kiütős versenyen?” Megpróbálsz visszaemlékezni az arcára és eszedbe jut, hogy ő Ali Mitok sen elShazar, Shurrupak egyik gazdag nemesura. „Igen\nmondod -‚ jól elbántál velem! Hat fogamat verted ki!“ Nevetve nyugtázza, hogy ilyen jól emlékszel rá, és jelt ad az embereinek, hogy álljanak le, ne csáklyázzák tovább a Kísértetet. „Nem tudom, hogy kerültél ide mondja, miközben néhány száz méterrel hátrább küldi embereit -‚ de a régi időkre való tekintettel igen alacsony váltságdíjjal, 200 Arany Tallérral is megelégszem!” Ha akarsz és tudsz is ennyit fizetni lapozz a 71-re, ha nem akarsz vagy nem tudsz fizetni lapozz a 96-ra."
  },
  {
    "cardID": 238,
    "cardContent": "Felhúzod a vitorlákat és felszeded a horgonyt. Hajóddal elindulsz Shurrupak kikötőjéből a Délitengerre. Ha a part mentén hajózol a Három Nővér-sziget felé lapozz a 167-re, ha a nyílt tenger felé veszed az irányt  és Nippurba tartasz lapozz a 378-ra."
  },
  {
    "cardID": 239,
    "cardContent": "Amint átmászol e lepusztult hegyek szétmorzsolt kövein, egyszer csak észreveszed egy hatalmas építmény sarokkövét. Legénységed tagjaival kiásatod körülötte a földet meg a sziklákat, és egy ősrégi kőkaput találtok, amely egy betemetett kripta, templom vagy palota bejárata lehetett. Miután elhordjátok a kaput elzáró köveket, keskeny, hoszszú alagút tárul elétek, mely éles szögben hatol be a hegy mélyébe. Ha a legjobb embereiddel elindulsz lefelé ezen az alagúton lapozz a 158-ra, ha ismét eltorlaszolod a kövekkel az alagút bejáratát és folytatod az utadat a hegyen át lapozz a 316ra."
  },
  {
    "cardID": 240,
    "cardContent": "Váratlanul egy hatalmas lény ragadja meg a nyakadat, és fojtogatni kezd. Lesújtasz a kardoddal, erre a vadállat felvisít és elereszt. Amikor megfordulsz, hogy megnézd, nem látsz mást, csak az alagutat. Ekkor a teremtmény újra támad, láthatatlan öklével az arcodba vág. A csata idejére vonj le magadtól 2 ÜGYESSÉG pontot!\nLáthatatlan Támadó ÜGYESSÉG 7 ÉLETERŐ 6 Ha legyőzöd lapozz a 381-re."
  },
  {
    "cardID": 241,
    "cardContent": "Legénységed néhány tagjának sikerül átvágnia a hadihajó árbocának köteleit, a többiek pedig megszabadítják a Kísértetet a csáklyáktól, s közben visszaverik a matrózok utolsó támadását. Megfordulsz a Kísértettel, a szél belekap a vitorlákba, és máris tovasiklotok a kishi hajót hátrahagyva, amelyen teljes zűrzavar lesz úrrá. Az Assur felé vezető utatokat elvágták, így délkelet felé, fordultok a Beltengeren. Lapozz a 318-ra."
  },
  {
    "cardID": 242,
    "cardContent": "Az ösvény, amelyen felvezeted az embereidet, elég veszélyes. Számos legényed szerencsétlenül jár, a mélybe zuhan. Vesztesz 1 LEGÉNYSÉGI ERŐ pontot. Lapozz a 304-re."
  },
  {
    "cardID": 243,
    "cardContent": "A koponya kiesik a falból, és hatalmas nyílás tárul eléd az alagútban. Ekkor kövek meg csontdarabok hullanak rád, és az átjáró beszakad. Több száz méterre a víz alatt, a tenger fenekén leled halálodat. Kalandod itt véget ér."
  },
  {
    "cardID": 244,
    "cardContent": "Valamennyien szerencsésen visszaértek az ösvényhez. Lapozz a 111-re."
  },
  {
    "cardID": 245,
    "cardContent": "Rövid kérdezősködés és alkudozás után találsz egy rabszolga-kereskedőt, aki hajlandó eladni a rabszolgáidat. Tedd próbára a SZERENCSÉDET! Ha SZERENCSÉD van lapozz a 137-re. Ha nincs SZERENCSÉD lapozz a 189-re."
  },
  {
    "cardID": 246,
    "cardContent": "Dobj három kockával. Ha a kapott összeg kevesebb, mint LEGÉNYSÉGED EREJE növeld utazási napjaid számát 5-tel a HAJÓNAPLÓDBAN. Ha a kapott összeg ugyanannyi vagy nagyobb, mint LEGÉNYSÉGED EREJE 6-tal növeld utazásod napjainak a számát a HAJÓNAPLÓDBAN. Ha a HAJÓNAPLÓDBAN lévő szám páros lapozz a 109-re, ha páratlan lapozz a 178-ra."
  },
  {
    "cardID": 247,
    "cardContent": "Farkasszemet nézel a Sárkánygyíkkal. A szeme összeszűkül és kővé változtat! Kalandod itt véget ér."
  },
  {
    "cardID": 248,
    "cardContent": "Az ajtó masszív kőből van; közepén díszesen faragott kőtáblát látsz. A tábla aljában lévő feliratot olyan régies nyelven írták, hogy gondot okoz neked a szöveg megfejtése. Szerinted azt jelenti:\n„Ahhoz, hogy üdvözöld Ut-Napishtimet, neked kell benyomni (kihúzni?) a kilincset az ajtóba (az ajtóból).” Megfogod a faragott táblát. Ha befelé nyomod az ajtóba lapozz a 258-ra, ha kifelé húzod lapozz a 281-re."
  },
  {
    "cardID": 249,
    "cardContent": "Amikor kinyílik az ajtó, szinte áthatolhatatlan sötétség tárul fel mögötte, de az alig kivehető körvonalak között egy hatalmas szempárt látsz, amely mohón bámul rád. Visszahőkölsz, amikor a hatalmas vadállat bepréseli magát az ajtónyíláson át a verembe. Szarvak meredeznek széles fejéből, a hátából és a farkából. Morog. Ha megtámadod ezt a teremtményt lapozz a 399-re, ha más megoldást találsz ki lapozz a 93-ra."
  },
  {
    "cardID": 250,
    "cardContent": "Lapozz az 50-re."
  },
  {
    "cardID": 251,
    "cardContent": "Rúgásod elég rossz szögből érkezik, így csupán súrolja a szörny vállát. Rá se hederít a támadásodra, megforgat a levegőben, és odavág a barlang egyik falához. Szerencsésen esel, így elkerülöd a komoly sérülést vesztesz 1 ÉLETERŐ pontot. Négykézláb mászva a Küklopsz háta mögé kerülsz. Mit teszel?\nÖköllel belevágsz a térd-hajlatába?\nLapozz a 115-re.\nÖköllel belevágsz a veséjébe?\nLapozz a 347-re.\nRávágsz a gerincére?\nLapozz a 132-re."
  },
  {
    "cardID": 252,
    "cardContent": "A kereskedőhajó legénysége és utasai elszörnyedve nézik, hogy a Varázsló mit tesz veled. Odaugranak hozzá, és lefogják. Kezét vastag kötéllel kötözik össze, és a hajó fedélzetéről a tengerbe taszítják, hogy a cápák martaléka legyen. A kapitány felmászik az árboc kötélzetére, és lekiált neked: „Bocsáss meg, amiért ilyen méltatlan személyt vettünk fel a fedélzetre. Kegyes bocsánatodért esedezünk!” Legénységének tagjai és az utasok lelkesen helyeselnek. Átugrasz a kereskedőhajó fedélzetére, 120 Arany Tallért zsákmányolsz, és csupán két rabszolgát viszel magaddal, mert ilyen kedvesek voltak hozzád. Jelöld szerzeményeidet a Kalandlap Zsákmány rovatában. Mielőtt visszatérnél a Kísértet fedélzetére, engedélyt adsz a kereskedőknek a továbbhajózásra. Ha még mindig a Beltengeren akarsz hajózni a Trystazátonyok felé lapozz a 66-ra, ha irányt változtatva a nyugati partok felé akarsz menni lapozz a 157re, ha a Keleti-partvidék felé akarsz menni, hogy a szárazföldön portyázz lapozz a 10-re."
  },
  {
    "cardID": 253,
    "cardContent": "A piacon sokféle ember megfordul, így aztán könynyen találsz köztük olyat, akit felvehetsz. Tedd próbára a SZERENCSÉDET! Ha SZERENCSÉD\nvan lapozz a 62-re. Ha nincs SZERENCSÉD lapozz a 28-ra."
  },
  {
    "cardID": 254,
    "cardContent": "Az ajtón benyitva sebtében elhagyott hálószobába jutsz. Ruhák, üres ládák és kegytárgyak hevernek szanaszét a földön és a baldachinos ágyon. Gyorsan átvizsgálod a szobát, és egy kis bőröndöt találsz, amelyet a szoba menekülő lakója felejtett ott, 98 Arany Tallér van benne. Hónod alá csapod a ládát, és távozol a szobából. Lapozz a 291-re."
  },
  {
    "cardID": 255,
