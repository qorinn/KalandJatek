    "cardContent": "A vihar elül, az égbolt kitisztul, a tenger megnyugszik. Miközben leszerelitek a viharvitorlákat és felkészítitek a hajót a nyugodt hajózásra, a távolban észreveszed egy észak felől közeledő kishi hadihajó vitorláit és harci zászlóját. Csak úgy menekülhetsz el, ha a Trysta-zátonyok felé hajózol, melyek nem messze innen, délre találhatók. Ha erre mész lapozz a 119-re, ha itt maradsz és harcba szállsz a hadihajóval lapozz a 107-re."
  },
  {
    "cardID": 256,
    "cardContent": "Görbe kardoddal beledöfsz a fehér macskába, de nem ejtesz rajta sebet. Lapozz a 322-re."
  },
  {
    "cardID": 257,
    "cardContent": "Nyugat felé hajózva áthaladsz a Trysta-sziget északi és a Vulkánok szigete déli csücske között. Dobi három kockával! Ha a kapott összeg kevesebb, mint LEGÉNYSÉGED EREJE növeld utazási napjaid számát 3-mal a HAJÓNAPLÓDBAN. Ha a kapott összeg ugyanannyi vagy több, mint LEGÉNYSÉGED EREJE növeld utazási napjaid számát 4-gyel a HAJÓNAPLÓDBAN. Ha a HAJÓNAPLÓDBAN lévő szám páros lapozz a 109-re, ha ez a szám páratlan lapozz a 27-re."
  },
  {
    "cardID": 258,
    "cardContent": "Miközben befelé nyomod a táblát, az fülsiketítő robajjal felrobban. Dobj két kockával, és vond le a kapott összeget ÉLETERŐDBŐL. Ha túlélted a robbanást lapozz a 281-re."
  },
  {
    "cardID": 259,
    "cardContent": "„Ez valóban jó hír mondja a Szellem. Hálásan köszönöm neked. Megáldalak azzal a kevés erőmmel, ami a hosszú évszázadok után még\nmegmaradt.” Odalép hozzád, és jéghideg, de súlytalan kezét a válladra teszi. Mostantól ha bármikor három kockával dobsz a LEGÉNYSÉGED EREJÉÉRT, vonj le 2-t az összegből. Lapozz a 210-re."
  },
  {
    "cardID": 260,
    "cardContent": "„Ó, igen szól a király. Abdul, a Mészáros, meg az emberei. Jól emlékszem rájuk, talán három napja jártak nálam. Elég faragatlan társaság, de gyors észjárásúak!” A Király odainti egyik szolgáját, súg valamit a fülébe és elküldi. Amikor a szolga visszatér, két nagy zsákot cipel. „Ezekben a zsákokban van az északi és a déli szél mondja a király. Mivel a keleti és a nyugati szelet odaadtam Abdulnak, azt hiszem, úgy tisztességes, ha ezt a kettőt neked adom. Ha Nippurba akarsz menni, nyisd ki az északi szelet tartalmazó zsákot,  ha meg vissza akarsz jönni, nyisd ki a másikat.” A lakoma végén összeszeded legényeidet, hogy visszamenj velük a Kísértetre. Legényeid rettentően kíváncsiak, hogy mit rejtenek a zsákok, és nem hiszik el neked, hogy azokban csak „levegő” van. Meg vannak győződve róla, hogy a király kincsekkel tömte tele a zsákokat, te meg egyszerűen csak\nkapzsi vagy. „Oszd meg velünk a kincset mondják-, vagy nem megyünk tovább veled! Itt maradunk!” Most még nem tudod kinyitni a zsákokat.  Mit mondasz nekik? Ha 100 Aranyat adsz legényeidnek, hogy nyugton maradjanak lapozz a 368-ra, ha egyszerűen közlöd velük, hogy ostobák, amiért nem hisznek neked lapozz a 396-ra."
  },
  {
    "cardID": 261,
    "cardContent": "Már jó ideje biztonságban hajózol, amikor az egyik hadihajóról váratlanul rátok lőnek, és a lövedék eltalálja az árbocodat. Fővitorlád fehér lepedőként terül szét a fedélzeten. Dobj három kockával! Ha a kapott összeg kevesebb, mint LEGÉNYSÉGED EREJE lapozz a 83-ra. Ha a kapott összeg ugyanannyi vagy több, mint LEGÉNYSÉGED EREJE lapozz az 51-re."
  },
  {
    "cardID": 262,
    "cardContent": "Amikor visszamentek a Kísértetre, a kikötő parancsnokától megtudjátok, hogy az Assurt átszelő folyó mentén, kissé följebb egy igen gazdag templom áll, amelyben a Holtak Papjai laknak. Ha elindulsz, hogy elkobozd a szentély kincseit lapozz a 335-re, ha ügyet sem vetsz erre az információra, és inkább Assurba mész, hogy ott újabb embereket vegyél fel a hajódra lapozz a 185-re, ha a Beltengeren akarsz portyázni kereskedőhajókra vadászva lapozz a 318-ra."
  },
  {
    "cardID": 263,
    "cardContent": "Felértek a kőszirt tetejére, és szétnéztek a Kishiföldszoros széles fennsíkjain, amelyeken elszórtan szántóföldeket, erdőket és településeket is láttok. Néhány kilométerrel arrébb egy kisváros tűnik fel. Ha ezt egy közeli erdőn át közelítitek meg, lapozz a 353-ra. Ha inkább óvatosan átvágtok a kőszirt és a város között elhelyezkedő kukoricatáblákon lapozz a 328-ra."
  },
  {
    "cardID": 264,
    "cardContent": "Az ajtó egy kis szobába nyílik. Magas falai belevesznek a fölötted izzó, gomolygó masszába, melynek kisugárzása melegséggel és jó érzéssel tölt el. Nyersz 4 ÉLETERŐ és 2 SZERENCSE pontot. Ebből a szobából nincs másik kijárat, így visszamész a kéménybe, és megpróbálkozol a másik ajtóval. Lapozz a 289-re."
  },
  {
    "cardID": 265,
    "cardContent": "Minél magasabbra kapaszkodsz, a párkány annál labilisabbá és keskenyebbé válik. Egy kő hirtelen kizuhan a helyéből, te meg lezuhansz a barlang sötét mélyébe. Tedd próbára a SZERENCSÉDET! Ha SZERENCSÉD van, lapozz a 365-re, ha nincs SZERENCSÉD lapozz a 334-re."
  },
  {
    "cardID": 266,
    "cardContent": "Nekifutásból jó erősen belerúgsz a szörny bordáiba: minden bizonnyal össze is törsz néhányat,  de a te lábad is megsérül vonj le mindkettőtöktől 2-2 ÉLETERŐ pontot. A Küklopsz nagy nehezen talpra áll, majd újra támad: megpróbál megragadni. Mit teszel?\nRepülőrúgással a lábába rúgsz?\nLapozz a 319-re.\nRepülőrúgással a rekeszizmába rúgsz?\nLapozz a 60-ra.\nBeleöklözöl a szemébe?\nLapozz a 156-ra."
  },
  {
    "cardID": 267,
    "cardContent": "Miután megölted a vadállatot, tovább folytatod az utadat, és magad mögött hagyod a fehéren tajtékzó vizet meg a hadihajókat. Sikeresen túljutottál a zátonyokon, és máris előtted van Trysta szigete. Ha a sziget felé mész tovább lapozz a 152-re, ha délnyugat felé mész Kishbe lapozz a 223-ra, ha az Ölyvre lapozz a 27-re, ha délkelet felé mész a Goth-csatorna irányába lapozz a 191-re."
  },
  {
    "cardID": 268,
    "cardContent": "Legénységed néhány tagja elindul a legközelebbi part felé a hajó egyik csónakjával, és eltűnik a hajnali ködben. Néhány perccel később kiáltás hallatszik, majd lövések dördülnek, és csatazaj tölti meg a levegőt. Tűzjelzést adnak le a legközelebbi bástyáról; kürtök harsognak. Egy perc múlva elül a csatazaj, és egyetlen súlyosan sebesült legényed visszaevez a Kísértethez. „Védekeznek, kapitány!”\nnyögi ki, és összeesik. Vonj le 2 pontot LEGÉNYSÉGED EREJÉBŐL. Nincs más választásod, vissza kell fordulnod a folyón, és vissza kell menned a tengerre lapozz a 207-re."
  },
  {
    "cardID": 269,
    "cardContent": "Keresel egy üres helyet a bazárban, és az arra sétálgató, árut mustrálgató reményteljes vevőid előtt kiállítod foglyaidat. Dobj egy kockával! Ha a kapott szám 1 vagy 2lapozz a 94-re. Ha a kapott szám 3 vagy 4 lapozz a 72-re. Ha a kapott szám  5 vagy 6 lapozz az 59-re."
  },
  {
    "cardID": 270,
    "cardContent": "A Batárversenyeket a rakpart és a város között húzódó homokos részen tartják. A versenypálya egyik végében hatalmas versenygyíkokat sorakoztatnak fel, melyek aztán vágtázva rohannak a túlvégen cölöphöz kötözött Goblin felé. Az a Batár a győztes, amelyik elsőként mélyeszti bele a fogait a szerencsétlen teremtménybe. Húsz indulóból a következő három közül választhatsz egyet: Fazima, Awkspeed és el-Savak. Tetszés szerint 20 Arany Tallért, vagy 2 rabszolgát kell tenned az egyikre. Válaszd ki, melyik Batárra fogadsz, majd dobj egy kockával. Ha a kapott szám 1 vagy 2 lapozz a 321-re. Ha a kapott szám 3 vagy 4 lapozz a 348-ra. Ha a kapott szám 5 vagy 6 lapozz a 362-re."
  },
  {
    "cardID": 271,
    "cardContent": "Alig tettél meg egy rövid útszakaszt, amikor a tengerből egy Óriás Homár bukkan elő, és rohamléptekkel indul el a parton, hogy a jó falat reményében megragadja egyik emberedet. Körülbelül hat méter hosszú testét vastag páncél fedi, és másfél méteres ollók fegyverként használja. Félelmetes ellenség. Legénységed védekezik.\nÓriás Homár\nÜTÉS 9\nERŐ 8 Ha a legényeid győznek lapozz a 116-ra."
  },
  {
    "cardID": 272,
    "cardContent": "Felvontad a vitorlákat. Merre mész? Ha a Beltenger vizein akarsz portyázni gazdag kereskedőhajókra vadászva lapozz a 318-ra, ha a Keletipartvidék felé hajózol déli irányban lapozz a 10re."
  },
  {
    "cardID": 273,
    "cardContent": "Fölfelé mész a völgy közepén. Már egészen közel jársz a gályához, amikor beszakad a lábad alatt a jég, és egy mély verembe zuhansz. Dobi két kockával, és a kapott összeget vond le ÉLETERŐ pontjaidból! Ha még mindig életben vagy, kimászol a veremből, és óvatos léptekkel továbbmész a gálya felé. Lapozz a 288-ra."
  },
  {
    "cardID": 274,
    "cardContent": "Miután a papokat legyőztétek, a lelkesedést kissé eltúlzó legénységed felgyújtja a vár templomát, így a lángok martaléka lesz csaknem minden kincs, amit győztesként zsákmányolhattatok volna. Mégis körülnézel, és 85 Arany Tallért, valamint 10 életben maradt papot találsz, akiket majd jó pénzért eladsz a rabszolgapiacon. (Jegyezd fel ezeket a Zsákmány rovatba.) Győztesen térsz vissza a Kísértet fedélzetére, és elhajózol Enraki szigetéről lapozz a 123-ra."
  },
  {
    "cardID": 275,
    "cardContent": "A két hadihajó hatalmas evezőcsapásokkal be akarja fogni a Kísértetet, de ravasz manőverednek köszönhetően egy kis meglepetést okozol nekik. Tedd próbára a SZERENCSÉDET! Ha SZERENCSÉD van lapozz a 313-ra. Ha nincs SZERENCSÉD lapozz a 382-re."
  },
  {
    "cardID": 276,
    "cardContent": "Kissé felemelkedve fogaidat belemélyeszted a Küklopsz vaskos, hámló csuklójába, de beletörik a zápfogad. A szörny meglóbál a levegőben, majd a földhöz vág, és jó nagyot rúg beléd vesztesz 2 ÉLETERŐ pontot. A szörny azt hiszi, hogy elvesztetted az eszméletedet, ezért egy pillanatra hátat fordít neked. Ekkor nagy nehezen lábra állsz. Mit teszel?\nKönyököddel belevágsz a térd-hajlatába?\nLapozz a 46-ra.\nBelebokszolsz a lábába?\nLapozz a 115-re.\nRepülőrúgással a háta közepébe rúgsz?\nLapozz a 384-re."
  },
  {
    "cardID": 277,
    "cardContent": "A Kísértet baleset nélkül evickél át a rendkívül keskeny csatornán, és végül is maga mögött hagyja a fehéren tajtékzó hullámokat és a hadihajókat. Sikeresen kikerülted a zátonyokat, és feltűnik előtted a Trysta-sziget. Ha a sziget felé mész lapozz a 152-re, ha délnyugatra indulsz Kishbe lapozz a 223-ra, ha az Ölyvre lapozz a 27-re, ha délkeletre, a Goth-csatorna felé lapozz a 191-re."
  },
  {
    "cardID": 278,
    "cardContent": "Az a tudat, hogy ez egy Sárkánygyík, melynek egyetlen pillantása kővé dermeszt pánikszerű menekülésre késztet, és kirohansz a szobából. Inkább a díszterembe mész. Lapozz a 216-ra."
  },
  {
    "cardID": 279,
    "cardContent": "Ha eddig nem tetted volna, most felvehetsz még néhány kalózt a hajódra lapozz a 371-re, ha ezt nem akarod, menj vissza a Kísértetre, és hagyd el Shurrupakot lapozz a 238-ra."
  },
  {
    "cardID": 280,
    "cardContent": "Amikor kalózaid lefegyverzik az őröket, a sétahajó legénysége és a vendégek a tengerbe vetik magukat, és úszni kezdenek, mert inkább vállalják, hogy a krokodilok végezzenek velük, semmint hogy a te embereid kezébe kerüljenek. Sűrű, sötét füstfelhő gomolyog a gazdagon díszített hajó belsejéből menekülő tulajdonosai gyújtották fel. Átugrasz a fedélzetre, hogy megmenthess valamit a kincsből, mielőtt az egész hajó lángba borulna. Amikor lerohansz a hajó füstölgő belsejébe, két zárt ajtót pillantasz meg. Ha a bal oldali ajtót próbálod meg kinyitni lapozz a 214-re. Ha a jobb oldalit lapozz a 254-re."
  },
  {
    "cardID": 281,
    "cardContent": "Lassan kinyílik az ajtó, és egy nagy kriptában találod magadat. Egyetlenegy hatalmas szarkofág áll benne. A teteje szélén körös-körül a kővetkező felirat ismétlődik:\nUT-NAPISHTIM, A BÜNTETÉS VIZÉNEK ŐRZŐJE\nHa kinyitod a szarkofág tetejét lapozz a 292-re, ha nem nyúlsz hozzá lapozz a 358-ra."
  },
  {
    "cardID": 282,
    "cardContent": "A pálmák között áthaladva váratlan látvány tárul elétek. A sziget közepén egy nagy lagúnát találtok, amelyet a sziget túlsó feléről egy keskeny csatornán lehet megközelíteni. A lagúna közepén lehorgonyozva egy kis kalózhajót láttok. A hajó legénysége nagy igyekezettel éppen eltemet valamit a parton. Ha megtámadjátok őket lapozz a 393-ra, ha visszatértek a partra, hogy élelmet keressetek lapozz a 271-re."
  },
  {
    "cardID": 283,
    "cardContent": "Az egész napos vad piaci alkudozás után meggyőződhetsz róla, hogy a kalóz életmód folytonos dáridói nem vonzzák a tehetséges és jó erőben lévő férfiak zömét. De a jó szerencse mégis veled van, amikor belebotlasz egy rabszolgakereskedőbe, akinek nemcsak túl sok, kalózoktól vásárolt rabszolgája van, hanem igen olcsón is adja őket. Minden 10 Arany Tallér után, amit kiadsz, 1-gyel növelheted LEGÉNYSÉGED EREJÉNEK pontszámait. Ugyanez a rabszolga-kereskedő mellesleg megjegyzi, hogy Assurtól néhány kilométerre a folyó mentén igen gazdag szentély áll. Miután összeszeded legényeidet, egy kis kirándulásra indulhatsz velük a folyó partján, hogy megkeresd az említett helyet és némi zsákmányt szerezz\nlapozz a 335-re. De elhajózhatsz a Beltengeren délkeleti irányba lapozz a 318-ra, vagy délre, a nyugati partvidék mentén lapozz a 45-re."
  },
  {
    "cardID": 284,
    "cardContent": "Már csaknem leérsz a lépcsőn, amikor lent fényt látsz. Négy Trogloditát pillantasz meg, akik egy oldalfolyosó felől csoszognak a lépcső felé. Mindannyian lándzsával vannak felfegyverezve, és ketten közülük hatalmas ládát cipelnek. Elrejtőzöl előlük egy nagy szikla mögött. Úgy véled, a láda valami értékes holmit rejt. Mit teszel?\nApró kavicsokat gurítasz le a lépcsőn, hogy eltereld a Trogloditák figyelmét, mielőtt megtámadnád őket?\nLapozz a 112-re. Kardot rántva rájuk rontasz?\nLapozz a 130-ra. Kardodat emelőként használva meglódítod a sziklát, amely mögött megbújsz, hogy leguruljon és összelapítsa a Trogloditákat? Lapozz a 161-re."
  },
  {
    "cardID": 285,
    "cardContent": "Kalózaid tüzes nyilakat röpítenek a várra; néhány nyílvessző a templomot éri, mely lángra lobban. Asswr-sel-Dablo szemfüles papjai egy pillanat alatt eloltják a tüzet, sőt megkondítják a harangokat is, és nyilakkal meg lándzsákkal felfegyverezve felsorakoznak az erődítmény falain. Jeladásodra a Kísértet legénysége ordítva rohanja meg a vár alacsony falait. A csata megkezdődik.\nEnraki papok\nÜTÉS 10\nERŐ 16 Ha a legénységed győz lapoz a 274-re."
  },
  {
    "cardID": 286,
    "cardContent": "Egyik kalózod észrevesz a kerítésben egy kilazult gerendát. Négyen-öten nekiesnek, és kidöntik. Fegyvereitekkel kilopakodtok a fogságból, és rárohantok a gyanútlan falusiakra. Erős kalózaid nagy zűrzavart okoznak.\nFalusiak\nÜTÉS 7\nERŐ 6 Ha a legénységed győz lapozz a 192-re."
  },
  {
    "cardID": 287,
    "cardContent": "Kiűzitek a kishi tengerészeket, és felgyújtjátok a hajójukat. Nincs elég időd rá, hogy átkutasd a lángoló hajót, így csupán rabszolgákat tudsz összeszedni a megmaradt tengerészek közül. Nincsenek sokan, de 11 olyan legényt találsz, akit esetleg eladhatsz jegyezd fel a Zsákmány rovatban. Ha a zátonyok között elhajózol a Trysta-szigetre lapozz a 164-re, ha délnyugat felé indulsz Kishbe lapozz a 223-ra, ha az Ölyvre mész lapozz a 204re, ha délkelet felé tartasz a Goth-csatornához lapozz a 191-re."
  },
  {
    "cardID": 288,
    "cardContent": "Amikor odaérsz a zátonyra futott hajóhoz, felmászol a fedélzetére, és szembetalálod magad egy nagy, bozontos szőrű fehér vadállattal, mely épp a gálya egyik halott matrózát készül felfalni. Rád mordul, és rád vicsorítja agyarát. Megpróbálsz elmenekülni, de a vadállat rád támad, és hatalmas karmokban végződő mancsait feléd lendíti. Kardot rántva védekezel.\nJégvad\nÜGYESSÉG 9\nÉLETERŐ 10\nHa legyőzöd, lapozz a 320-ra."
  },
  {
    "cardID": 289,
    "cardContent": "Az ajtó egy nagy, erősen aládúcolt terembe nyílik, melynek közepén obszidián emelvényen csúf kis szobor áll. A bálvány mindkét oldalán egy-egy oltárszolga áll, a pusztulás urait szolgálók hagyományos krokodilbőrébe burkolva. Fenyegetően feléd lépnek, miközben előrántják hosszú tőrüket.\n„Az ördögbe is szólal meg az egyik -‚ meg kell gyorsítanunk az utadat az örök álommezők felé!” Rád támadnak. Egyenként kell velük megküzdened.\nElső oltárszolga\nÜGYESSÉG 8 ÉLETERŐ 6\nMásodik oltárszolga ÜGYESSÉG 7 ÉLETERŐ 6 Ha legyőzöd őket, lapozz a 388-ra."
  },
  {
    "cardID": 290,
    "cardContent": "A szörny felé rohansz, felugrasz a levegőbe, és fejbe rúgod. Kissé lehajtja a fejét, így a csizmád széle csak súrolja a koponyáját vonj le tőle 1 ÉLETERŐ pontot. Viszont sikerül elkapnia a bokádat, és annál fogva meglóbál néhányszor a levegőben. Mit teszel?\nTérdeddel mellbe rúgod?\nLapozz a 122-re.\nBeleöklözöl a bordáiba?\nLapozz a 372-re.\nKarateütéssel az ágyékába vágsz?\nLapozz a 177-re."
  },
  {
    "cardID": 291,
    "cardContent": "A sétahajó belseje olyan, akár egy tüzes kohó, már semmi remény nincs rá, hogy a hajó megmeneküljön. A Kísértet fedélzetére visszatérve látod, hogy legénységed Csupán három foglyot tudott ejteni a hajó matrózai közül. A Kísértettel megfordulsz, és Lagash mellett elhaladva a Beltenger felé csurogsz a folyón lefelé. Amint elhagyod a folyót, utadat állja egy piros vitorlás hadihajó, mely a város irányából érkezett. Dobj három kockával. Ha a kapott összeg kevesebb, mint LEGÉNYSÉGED EREJE lapozz  a 90-re. Ha a kapott összeg ugyanannyi vagy több, mint LEGÉNYSÉGED EREJE lapozz a 309-re."
  },
  {
    "cardID": 292,
    "cardContent": "Nagy nehezen sikerül letolnod a földre a tetőt,  mely hatalmas robajjal darabokra törik. A zaj betölti a kriptát és a kripta mögötti barlangot. A szarkofág üres, csak egy jó erősnek látszó sisakot és egy zsákot találsz benne, amely 110 Arany Tallért tartalmaz. A fejedre teszed a sisakot, és átveted a válladon a zsákot. Lapozz a 358-ra."
  },
  {
    "cardID": 293,
    "cardContent": "Shurrupak szegényei nagyon szegények, és néhány garasért mindent megtesznek, amit csak kérnek tőlük. Ennek ellenére nem lehet megjósolni, hogy azok, akiket itt megvásárolsz, később milyenek lesznek. Dobj egy kockával minden 50 Arany Tallér után, amit ezekért a szerencsétlen emberekért, akik a kalózéletet választják, kifizetsz. A kapott számot add hozzá LEGÉNYSÉGED EREJÉHEZ. Amikor a toborzással végzel lapozz a 180ra."
  },
  {
    "cardID": 294,
    "cardContent": "Egy kereskedőhajó négyszögletes vitorlája és terebélyes teste bukkan fel a láthatáron. A hatalmas hajó jócskán meg van rakva, és valószínűleg fegyverekkel is bőven el van látva. A Keleti-partvidék felől nyugat felé tart, Kish városába. Ha megtámadod a hajót lapozz a 391-re, ha békén hagyod, és inkább tovább kutatsz a tengeren egy kisebb hajó után lapozz a 66-ra."
  },
  {
    "cardID": 295,
    "cardContent": "Görbe kardoddal beledöfsz a macskába, de nem ejtesz rajta sebet. Lapozz a 322-re."
  },
  {
    "cardID": 296,
    "cardContent": "Ahogy közeledsz, a két hajó harapófogóba fog. Az egyiket kikerülöd, de fennakadsz a másik orrdíszén. Sérült hajód kettétörik. Pórul járt legénységeddel együtt a tengerbe zuhansz, ahol a cápák melyek sohasem maradnak távol a tengeri csatáktól éhesen gyülekeznek. Kalandod itt véget ér."
  },
  {
    "cardID": 297,
    "cardContent": "Amint lenyomod a kilincset, az ajtó nagy robajjal kicsapódik, és egy masszív, forgó kereket pillantasz meg a hátsó fal egyik mélyedésében. A kerék lecsúszik a tengelyről, éles pengék jelennek meg a szélén, és a szörnyű szerkezet halálos ívben száll feléd a levegőben. Tedd próbára a SZERENCSÉDET! Ha SZERENCSÉD van lapozz a 169-re, ha nincs SZERENCSÉD lapozz a 2-re."
  },
  {
    "cardID": 298,
    "cardContent": "„Gyere erre szól az idős teremtmény, és egy csapóajtóra mutat az egyik szobor talapzatában. Menj le itt. Ha visszajössz, átmehettek a hegyen!” Kinyitod a csapóajtót, és lemászol a sötétségbe. Gyéren megvilágított barlangba jutsz, melyben egy Küklopsz vár. A hatalmas egyszemű, ember formájú lény kiragadja a kezedből hüvelyében pihenő kardodat, és fölhajítja a barlang falában lévő fülkébe. „Na mondja -‚ most megküzdhetünk!” Fegyvertelenül kell vele megvívnod. Egy papírlapra jegyezd fel a 311-es számot; ez az a pont, ahová majd lapoznod kell, ha legyőzted a szörnyet vagyis ha ÉLETERŐ pontjainak száma eléri a nullát. Jegyezd fel azt is, hogy ÉLETERŐ pontjaidnak száma 16. Most pedig döntsd el, miképp küzdesz meg vele.\nMellbe rúgod?\nLapozz a 206-ra.\nA vállába öklözöl?\nLapozz a 91-re.\nKönyökkel belevágsz a bordái közé?\nLapozz a 29-re."
  },
  {
    "cardID": 299,
    "cardContent": "Miután megkaptad a két zsák aranyat a Négy Szél Királyától, adsz-e kíváncsiskodó legényeidnek 100 Arany Tallért, hogy ne kutassanak az aranyaid után? Ha igen lapozz a 32-re, ha nem lapozz a 379-re."
  },
  {
    "cardID": 300,
    "cardContent": "Lapozz az 50-re."
  },
  {
    "cardID": 301,
    "cardContent": "Shurrupak szép nagy város, mely szívesen látja a beltengeri kalózokat, akik ezért kizárólag Shurrupak ellenségeit támadják meg. Dobj három kockával. Ha a kapott összeg kevesebb, mint LEGÉNYSÉGED EREJE, növeld 5 nappal utazási idődet a HAJÓNAPLÓDBAN! Ha a kapott összeg ugyanannyi vagy több, mint LEGÉNYSÉGED EREJE, növeld 6-tal utazási napjaid számát a HAJÓNAPLÓDBAN! Ha Shurrupakba megérkezve először a rabszolgáidat adod el lapozz a 349-re, ha előbb újabb kalózokat vásárolsz a hajódra lapozz a 371-re."
  },
  {
    "cardID": 302,
    "cardContent": "Hajóddal a másik hajó mellé kerültök, és a legénységed hajítócsáklyákkal közel húzza egymáshoz a két hajótestet. Embereid egyetlen ordítással átugranak a másik hajó fedélzetére, ahol szánalmasan kevés matróz sorakozik fel a védelemre.\nKereskedőhajó\nlegénysége\nÜTÉS 6\nERŐ 6 Ha legyőzitek őket lapozz a 392-re."
  },
  {
    "cardID": 303,
    "cardContent": "Legénységed kivág néhány fát, amelyet faltörő kosként tud majd használni. A zajra felfigyelnek a harcos papok, s miután rájönnek, hogy miben sántikáltok, nyilakkal és lándzsával felszerelt emberek lepik el a falakat, végül hangos csatakiáltásokat hallató legénységeddel megtámadod a főkaput. Faltörő kosotok hatalmas robajjal vág bele a kapuba. Nyílvesszők, lándzsák és kövek hullanak le embereidre vonj le 2 pontot LEGÉNYSÉGED EREJÉBŐL. Tedd próbára a SZERENCSÉDET!  Ha SZERENCSÉD van lapozz a 343-ra. Ha nincs SZERENCSÉD lapozz az 58-ra."
  },
  {
    "cardID": 304,
    "cardContent": "Amikor felértek a hegy csúcsára, embereid hangosan zúgolódni kezdenek: „Ez őrültség, kapitány! mondja az első tiszted. Már négy embert vesztettünk az úton, és csak az isten tudja, hány katona leselkedik itt ránk! Vissza kell mennünk a hajóra, akkor még reménykedhetünk valamiben!” Ha engedsz legényeid unszolásának lapozz a 113-ra, ha kineveted őket, amiért ilyen gyávák, és megparancsolod nekik, hogy menjenek tovább lapozz a 155-re."
  },
  {
    "cardID": 305,
    "cardContent": "Minden erődet összeszedve meglendíted a lábadat, és a teremtmény hónaljába rúgsz. Az nagyot ordítva elereszt, majd kezét a sérülésére szorítja vonj le 2 pontot az ÉLETEREJÉBŐL. Nem ütöd meg magad, fürgén a sérült Küklopsz mögé kerülsz. Mit teszel?\nBelebokszolsz veséjébe?\nLapozz a 347-re. Könyököddel belevágsz a térd-hajlatába?\nLapozz a 46-ra.\nRepülőrúgásal a háta közepébe rúgsz?\nLapozz a 384-re."
  },
  {
    "cardID": 306,
    "cardContent": "Úszó fadarabok tömkelege között hajózol ezek valószínűleg egy szerencsétlenül járt hajó darabjai. Az úszó hajódeszkák többségét hatalmas fogak törték darabokra. Csak néhány hordót találsz a roncsok között, amit érdemes elkobozni. Az egyikben kitűnő pálinka van, ami nagymértékben növeli legénységed jó hangulatát növeld LEGÉNYSÉGED EREJÉT 2 ponttal. Ha a Trysta-zátonyok felé hajózva a Beltenger vizein akarsz portyázni lapozz a 66-ra, ha irányt változtatva a nyugati partok felé indulsz lapozz a 157-re, ha a Keleti-partvidék felé mész, hogy ott a szárazföldön portyázz lapozz a 10-re."
  },
  {
    "cardID": 307,
    "cardContent": "Miután legyőzted a Trogloditákat, kinyitod a ládájukat, és pontosan 100 Arany Tallért találsz benne. A zsákmányt nehezen cipelve az oldalfolyosón fölfelé indulsz. Pár száz méter után kijutsz a napvilágra. Az Ölyv-sziget erdeiben vagy. Amint a part felé mész, néhány embereddel találkozol, akik a többiekkel együtt a szigetet járták, hogy a nyomodra bukkanjanak. Győztesen térsz meg a Kísértet fedélzetére, és folytatod az utadat. Lapozz a 15-re."
  },
  {
    "cardID": 308,
    "cardContent": "„Ott a végén, melletted” mondod a gyűrűben lévő drágakőre visszaemlékezve. „Helyes. Továbbmehetsz!” válaszol a Szalamander, és eltűnik. A lángok kihunynak. Átmész a termen, és kilépsz az ajtón. Lapozz a 339-re."
  },
  {
    "cardID": 309,
    "cardContent": "A hadihajó túl gyors! Melléd kerül, megcsáklyázza a hajódat, és magához von. A tengerészek már várnak rátok. Meg kell küzdenetek velük.\nHadihajó\nÜTÉS 10\nERŐ 8\nHa el akarsz menekülni lapozz a 12-re. Ha kiállsz ellenük és legyőzöd őket lapozz a 135-re."
  },
  {
    "cardID": 310,
    "cardContent": "A gyűrű hangos kattanással elmozdul. Válaszul a kripta egyik falának egy darabja kizuhan, és feltűnik egy meredeken fölfelé vezető lépcsősor. Felrohansz rajta, és máris a külvilágban találod magad, ugyanott, a hegyek lábánál, ahonnan oly rég elindultál. Visszamész oda, ahol a Kísértetet hagytad, és látod, hogy a legénységed megvárt, remélve, hogy hátha életben maradsz. Lapozz a 272-re."
  },
  {
    "cardID": 311,
    "cardContent": "A Küklopsz eszméletlenül terül el a földön. Győztél. Felmászol a létrán, majd kimész a csapóajtón, ahol szembetalálod magad a bölcs öreg lénnyel, aki leküldött. Vihog, amikor megjelensz, majd átküld egy a falban lévő keskeny résen, és megmutatja, merre kell menned, hogy eljuss Nippur hegyének csúcsára. Lapozz a 36-ra."
  },
  {
    "cardID": 312,
    "cardContent": "A lakoma végeztével a Király búcsút mond neked. Visszatérsz a Kísértetre, és elhagyjátok az öblöt, ahol lehorgonyoztatok. Ha a Király neked adta az északi és déli szeleket tartalmazó zsákokat, akkor mostantól kezdve, amikor azt az utasítást kapod, hogy dobj három kockával és vesd össze a kapott összeget a LEGÉNYSÉG EREJÉNEK pontszámával, mindig vonj le 4 pontot a dobott összegből. Merre mész tovább? Ha délkelet felé a Gothcsatorna irányába lapozz a 191-re, ha délnyugat felé az Ölyv-szigetre lapozz a 27-re."
  },
  {
    "cardID": 313,
    "cardContent": "Hajód átverekszi magát a hadihajó evezőlapátjai között, de többször is nyílzápor zúdul rá a shurrupaki tengerészektől nyüzsgő többi hajóról vesztesz 2 LEGÉNYSÉG EREJE pontot. Miután sikerül átvágnod a hadihajók vonalán, észreveszed, hogy egy másik, kisebb hajóraj vett üldözőbe benneteket. Ha szélsebesen elhajózol a hajóraj előtt és a zátonyok felé indulsz lapozz a 261-re, ha átvágod a hajóraj vonalát, úgy, mint az előbb tetted lapozz a 237-re."
  },
  {
    "cardID": 314,
    "cardContent": "Ha a vulkanikus szigetre hajóztok lapozz a 369re. Ha a pálmákkal borított szigetre mentek lapozz a 354-re."
  },
  {
    "cardID": 315,
    "cardContent": "Lehorgonyzol a sziget egyik eldugott kis öblében, kikötsz, és néhány legényeddel elindulsz a parton a harcos papok templomerődítményébe. Nem sokkal a cél előtt, még mielőtt észrevehetnének benneteket, embereidet rejtekhelyükön hagyva, egyedül mész az erődítmény főkapuja felé. Lagashi követnek adod ki magad, és beengednek. Az apát elé vezetnek kihallgatásra. „Ó, fényes Asswr-sel-Dablo nagy tekintélyű apátja, észak vidékeinek igazságot és győzelmet hozó ura, nagybecsű barátodtól hozok üdvözletet és üzenetet számodra!” mondod. „Igen kedves tőled. Foglalj helyet, és teázz velem” válaszolja. Megteszed, amit mond. Kellemesen elbeszélgettek, majd így szólsz: „Tudomásomra jutott, hogy Lagash Wazija támadásra készül fellegvárad ellen, mert urai az adóterhek növelésével fenyegetik. Befolyásos barátaim vannak, ó, uram, és jó pénzért el\ntudnám érni, hogy ne téged támadjon meg” mondod, és meghajolsz előtte. Az apát felsóhajt, majd a szerzetes szolgája fülébe súgja: „Megalkuvó!” Megnyom egy gránátkövet a székében. Ekkor megnyílik alattad a föld, és egy mély verembe zuhansz vesztesz 2 ÉLETERŐ pontot! „Vakmerő kalóz szól nevetve az apát, aki a verem pereméről néz le rád. Az ajtók mögött megtudod, hogy mi lesz a sorsod” mondja, és rámutat négy ajtóra a verem négy falában. Mindegyik ajtóra más és más jelet véstek. Melyik ajtón nyitsz be?\nAmelyikre csillaghullást véstek?\nLapozz a 380-ra.\nAmelyiken egy fordított háromszög van?\nLapozz a 327-re.\nAmelyiken egy kerék van?\nLapozz a 297-re.\nAmelyiken egy fekvő félhold van?\nLapozz a 249-re."
  },
  {
    "cardID": 316,
    "cardContent": "Miközben felfelé mászol a hegyen, lefelé gördülő kövek zaja üti meg a füledet, majd egy hatalmas sziklatömb röpül feléd a levegőben, és éppen a lábad előtt ér földet. Egy hasonlóan nagy szikladarab követi. „Állj! kiáltja egy mély hang a hegy tetejéről. Senki nem léphet hívatlanul a Muzzelmirek földjére!” Két Óriás, aki társai szemében tán kicsinek tűnik, de a te mércéd szerint hatalmas, fölötted áll az orom tetején. Mindkettő jókora farönköt tart a kezében fegyver gyanánt. Testüket állatbőr fedi. Ha legénységeddel megtámadod őket lapozz a 325-re, ha meg akarsz egyezni velük lapozz a 336-ra."
  },
  {
    "cardID": 317,
    "cardContent": "„Bolond! szól a Szalamander a tűzből kilépve. Butaságodért halállal fizetsz!” Nagyot kiáltva rád támad tüzes szigonyával. Meg kell küzdened vele.\nSzalamander\nÜGYESSÉG 10\nÉLETERŐ 6 Ha legyőzöd lapozz a 377-re."
  },
  {
    "cardID": 318,
    "cardContent": "A Kísértet a Beltenger nyugodt vizeit szeli; az őrszem az árbockosárból állandóan szemmel tartja a látóhatárt, nem tűnik-e fel valamilyen hajó. Dobj\nhárom kockával. Ha az eredmény kevesebb, mint LEGÉNYSÉGED EREJE, növeld utazási napjaid számát 4-gyel a HAJÓNAPLÓDBAN. Ha a kapott összeg ugyanannyi vagy nagyobb, mint LEGÉNYSÉGED EREJE, 5 nappal növeld utazási napjaid számát a HAJÓNAPLÓDBAN. Ha a HAJÓNAP-\nLÓDBAN szereplő napok száma páros lapozz a 363-ra, ha ez a szám páratlan lapozz a 294-re."
  },
  {
    "cardID": 319,
    "cardContent": "Amikor odaugrasz a Küklopszhoz, az elugrik előled, és nyitott tenyerével egy horogütést mér a fejedre, amelytől elrepülsz vesztesz 1 ÉLETERŐ pontot. Amikor földet érsz, a szörny megragad a bokádnál fogva, és felemel a magasba. Miközben fejjel lefelé lógsz, mit teszel?\nAlulról belevágsz az ágyékába? Lapozz a 177-re. Gyomorszájon vágod?\nLapozz a 139-re. Belerúgsz a mellkasába?\nLapozz a 122-re."
  },
  {
    "cardID": 320,
    "cardContent": "A vadállat kimúlt. Nyugodtan átkutatod a hajót. Rengeteg összefagyott ládára bukkansz, de egy aranygyűrűn kívül, melynek közepén tűzpiros drágakő van, semmiféle kincset nem találsz. A gyűrű egyik oldalába ezt vésték:\nHol találod meg Albionban azt, ami a lent és a fönt között van?\nA gyűrű másik oldalán pedig ott áll a valószínű válasz:\nOtt a végén, melletted.\nFurcsa. Mivel semmi egyebet nem találsz a hajón, visszatérsz a Kísértetre. Lapozz a 217-re."
  },
  {
    "cardID": 321,
    "cardContent": "A gyíkokat szabadon engedik! Kiéhezve rohannak a kijelölt útvonalon a halálra ítélt Goblin felé Awkspeed egy orrhosszal győzi le Fazimát. Ha a győztesre fogadtál, annyi Arany Tallért (vagy annyi rabszolgát) nyersz, amennyit a verseny előtt megtettél. Ha újra fogadsz egy újabb Batárversenyen lapozz a 202-re, vagy ha eddig még nem tetted volna, megpróbálkozhatsz a kiütős játékkal lapozz a 48-ra, vagy a kockajátékkal lapozz a 236-ra."
  },
  {
    "cardID": 322,
    "cardContent": "A többi macska megáll, amikor megtámadod a társukat, majd rád veti magát. Tűhegyes karmaikkal szétszaggatják a testedet vesztesz 4 ÉLETERŐ pontot. Ha még életben vagy, melyik macskát támadod meg?\nA fekete macskát?\nLapozz a 295-re.\nA fehér macskát?\nLapozz a 256-ra.\nA vörös macskát?\nLapozz a 203-ra.\nA barna macskát?\nLapozz a 126-ra.\nA szürke macskát?\nLapozz a 95-re."
  },
  {
    "cardID": 323,
    "cardContent": "Az Ogre hatalmas ordítással kiüt a ringből, s a nézők közé zuhansz maradandóan vesztesz\n2 ÉLETERŐ pontot. (Ui. Kezdeti pontjaid 2-vel csökkennek.) A pénz, amit megtettél, szintén elúszott húzd ki a ZSÁKMÁNY rovatból! Ha egy másik bajnokkal állsz ki egy újabb kiütős játékra lapozz a 385-re; ha a Batárversenyen veszel részt (abban az esetben, ha még nem próbáltad volna) lapozz a 270-re, ha a kockajátékkal próbálkozol lapozz a 236-ra."
  },
  {
    "cardID": 324,
    "cardContent": "Legénységed zömével partra szállsz. A sziget jómódú népe nagy ünnepléssel fogad. Körültáncolnak benneteket, és a falu közepére vezetnek, ahol nagy lakomával várnak. Amikor megkérdezed a véneket, hogy segítenének-e nektek élelemmel felszerelni a Kísértetet, azok nevetve bólogatnak, és biztosítanak, hogy minden segítséget megkapsz, amit csak akarsz. A lakoma után a szigetlakók borral kínálnak, és táncolni hívnak a pergő dobok zenéjére. Végül mindannyian lerogytok a kimerültségtől. Másnap, miután felébredtek, látjátok, hogy foglyok vagytok, bekerítettek benneteket. Tedd próbára a SZERENCSÉDET! Ha SZERENCSÉD van lapozz a 286-ra, ha nincs SZERENCSÉD lapozz a 345-re."
  },
  {
    "cardID": 325,
    "cardContent": "Embereid kardot rántanak és támadnak, miközben az Óriások, kezükben a farönkökkel, készenlétben állnak. A csata megkezdődik.\nÓriások\nÜTÉS 9\nERŐ 6 Ha legyőzöd őket lapozz a 344-re."
  },
  {
    "cardID": 326,
    "cardContent": "A kereskedőhajó mellé navigálod a Kísértetet. Kényelmesen rákönyökölsz a hajó korlátjára, és átkiáltasz a kapitánynak: „Hé, te, tökfej! Ide az összes aranyaddal, akkor nem süllyesztem el a hajódat, és nem leszel rabszolga a legénységeddel együtt. A rakományodhoz sem nyúlok.” A kapitány ideges legénysége unszolására elfogadja nagylelkű ajánlatodat. Egy kis csónakon átküld 117 Aranyat amit a Zsákmányodhoz hozzáadsz. Ezután otthagyod a kereskedőt. A Trysta-zátonyok nem messze délre fekszenek. Mit teszel?\nMegkerülöd őket, és a Trysta-sziget felé  indulsz?\nLapozz a 164-re. Délnyugat felé mész Kishbe?\nLapozz a 223-ra. Az Ölyv felé hajózol?\nLapozz a 204-re. Északkelet felé tartasz, a Goth-csatorna irányába?\nLapozz a 191-re."
  },
  {
    "cardID": 327,
    "cardContent": "Amikor lenyomod a kilincset, az ajtó kicsapódik, több ezer liter víz ömlik a verembe, és egy szempillantás alatt megtölti. Miközben küzdesz, hogy a víz felszínén maradj, néhány sötét, kígyóhoz hasonló lényt látsz bekúszni az ajtón. Ezek a félelmetes Elverinek: vak, torz, emberevő édesvízi kígyók. Amikor megszimatolják (kétségkívül erős) szagodat támadásba lendülnek. Egyenként küzdj meg velük.\nElső Elverin ÜGYESSÉG 8 ÉLETERŐ 6\nMásodik Elverin  ÜGYESSÉG 7\nÉLETERŐ 4 Ha legyőzöd őket lapozz a 65-re."
  },
  {
    "cardID": 328,
    "cardContent": "Úgy suhantok át az aranyló táblák között, mint sötét farkasfalka, és egyre közelebb juttok Kish egyik városához. Tedd próbára a SZERENCSÉDET! Ha SZERENCSÉD van lapozz a 47-re. Ha nincs SZERENCSÉD lapozz a 186-ra."
  },
  {
    "cardID": 329,
    "cardContent": "Miután legyőztétek az őröket, átkutatjátok a karavánt lerángatjátok a ládákat, zsákokat és borral teli tömlőket a hatalmas, megpakolt vadállatokról. Zsákmányotok mégsem túl sok. Egy kisebb ládában 63 Arany Tallért találsz, és mindössze egyetlenegy Gyíkember marad, aki elég jó állapotban van ahhoz, hogy majd a rabszolgapiacon értékesítsd. Kissé csalódottan összeszeded lerészegedett legénységedet, és visszatérsz velük a Kísértet fedélzetére. Lapozz a 35-re."
  },
  {
    "cardID": 330,
    "cardContent": "„A fogadás, az fogadás! mondja zordan elFazouk. Te nyertél!” Még mielőtt meggondolná magát, gyorsan elhagyod a kockajáték színterét. Ha még nem tetted volna, szerencsét próbálhatsz a Batárversenyen lapozz a 270-re, vagy a kiütős játékban lapozz a 48-ra, vagy ha akarod, elhagyhatod Calah városát lapozz a 262-re."
  },
  {
    "cardID": 331,
    "cardContent": "Gyors visszavonulás után előbb éritek el a partot, mint a Huszárok. Ennek ellenére már nincs elég időtök, hogy feljussatok a Kísértet fedélzetére, mert a városi lovas hadsereg vágtatva utolér benneteket a parton. Legénységednek meg kell küzdenie velük.\nSzárnyas Huszárok\nÜTÉS 11\nERŐ 6 Ha a legénységed győz lapozz a 346-ra."
  },
  {
    "cardID": 332,
    "cardContent": "Legénységed bevonja a hadihajó fővitorláját, és elvágja a Kísértetet a hajítócsáklyáktól. Hajódat oldalt döntve a szél szárnyán gyorsan elsiklasz. Ha a zátonyokat megkerülve a Trysta-sziget felé indulsz lapozz a 164-re, ha délnyugat felé mész Kishbe lapozz a 223-ra, ha az Ölyvre tartasz lapozz a 204-re, ha a Goth-csatorna felé igyekszel délkeleti irányba lapozz a 191-re."
  },
  {
    "cardID": 333,
    "cardContent": "Valami hirtelen megállásra kényszeríti a Kísértetet, és a hajó legénysége elesik a fedélzeten. A hajód körül hatalmas bugyborékolás, fortyogás kezdődik. Ebből a fortyogásból számos hosszú nyakú hüllőfej emelkedik ki: valamennyi egy közös, puffadt fekete testből nő ki. Ez egy Hidra! Óriásira tátott szájjal hajol be a hajó fedélzetére, hogy elnyelje holtra rémült embereidet.\nHidra\nÜTÉS 9\nERŐ 8\nHa a legénységed legyőzi lapozz a 222-re."
  },
  {
    "cardID": 334,
    "cardContent": "Éles sziklákra zuhansz, és meghalsz. Kalandot itt véget ér."
  },
  {
    "cardID": 335,
    "cardContent": "A szárazföld belseje felé haladva azt figyeled, vajon merre lehet az a szentély, amelyről beszéltek növeld utazási napjaid számát 3-mal a HAJÓNAPLÓDBAN. Végül egy barátságos kis völgyben, sűrű\nlombok között találsz rá. Tömör kőszerkezete vagy negyven-ötven méter magasra nyúlik. Megkínzott emberek csontvázai díszítik. Legénységed tagjai csak egy nyíllövésnyire merik megközelíteni. Kineveted őket babonás gyávaságuk miatt, és egyedül mész a szentélyhez. Erőltetett közönnyel indulsz fölfelé a lépcsőn. A szentély belseje komor, lehangoló, de legalább egy lélek sincs benne. Előtted hosszú, széles folyosó húzódik, ahonnan meredek, keskeny lépcsősor vezet a szentély mélyébe. Merre indulsz tovább? Ha a folyosón lapozz a 63-ra, ha a lépcsőn lapozz a 85-re."
  },
  {
    "cardID": 336,
    "cardContent": "„Jóemberek! kezded, és egy lépést teszel feléjük.\nMivel nem tudtuk, hogy e föld birtokosai a nagyra becsült Muzzelmirek, engedjétek meg, hogy nézeteltérésünket egy kis versennyel hozzuk helyre. Ha ti nyertek, visszamegyünk a hajónkra. Ha mi nyerünk, akkor megengeditek, hogy szabadon átmehessünk földeteken.” Ezek az emberek igen egyszerű lelkek, így készségesen beleegyeznek ajánlatodba. Kettőjük közül az alacsonyabb odalép hozzád, és így szól: „Én vagyok Mog, ő meg Ogmog. A verseny abból álljon, hogy te meg én\nmegküzdünk egymással.” Nem egészen így képzelted el. Ha elfogadod az ajánlatát lapozz a 366ra, ha valami mást ajánlasz, például egy farönkkel vívott küzdelmet lapozz a 351-re."
  },
  {
    "cardID": 337,
    "cardContent": "Éles karateütésed után a Küklopsz felordít fájdalmában, és odakap sérült hónaljához vonj le tőle 1 ÉLETERŐ pontot. Miután valahogy magához tér, kinyújtja hatalmas mancsait, bal karjával megragad és a levegőbe emel. Mit teszel?\nBeleharapsz a csuklójába?\nLapozz a 276-ra.\nRácsapsz a könyöke hátsó\nrészére?\nLapozz a 187-re.\nBelerúgsz a vállába?\nLapozz a 251-re."
  },
  {
    "cardID": 338,
    "cardContent": "„Ó, jaj kiált a Szellem -‚ ez igazán szörnyű!” Dühös pillantást vet rád, és kezével kétségbeesetten feléd suhint. „Ó, ily rettenetes hírek hordozója, megátkozlak téged!” Vesztesz 2 SZERENCSE  és 2 ÜGYESSÉG pontot. Lapozz a 210-re."
  },
  {
    "cardID": 339,
    "cardContent": "Egy hatalmas, üres szobában találod magad, csak a boszorkány áll egy kör közepén a földön. Egyik kezében egy tőrt, másikban egy fekete macskát tart. „Légy átkozott! mondja. Miért nem etted meg az ételedet, ügy, mint a többiek? Ezért meg kell hogy öljelek. Olyasmit kell tennem, amihez semmi kedvem sincs.” Ezután feldobja a macskát a levegőbe, és a tőrrel valamiféle jelet ír a levegőbe. A macska hirtelen öt különböző színű macskává változik; az öt macska furcsán lebeg. Támadást színlelve, nyávogva körülötted köröznek. Melyik állatra támadsz rá?\nA fekete macskára?\nLapozz a 295-re.\nA fehér macskára?\nLapozz a 256-ra.\nA vörös macskára?\nLapozz a 203-ra.\nA barna macskára?\nLapozz a 126-ra.\nA szürke macskára?\nLapozz a 95-re."
  },
  {
    "cardID": 340,
    "cardContent": "Dobi három kockával. Ha a kapott összeg kevesebb, mint LEGÉNYSÉGED EREJE, növeld utazási napjaid számát 2-vel a HAJÓNAPLÓDBAN. Ha a kapott összeg ugyanannyi vagy kevesebb, mint LEGÉNYSÉGED EREJE, növeld 3-mal az Utazási napjaid Számát a HAJÓNAPLÓDBAN. Lapozz a 378-ra."
  },
  {
    "cardID": 341,
    "cardContent": "Legénységed nem képes megbirkózni a feladattal, amivel megbíztad őket. A Kísértet ráfut egy kicsi, de veszélyes sziklazátonyra, és a szürke karmok átszakítják a törzsét. Víz árasztja el a hajód belsejét, és a Kísértet elsüllyed! Kalandod itt véget ér."
  },
  {
    "cardID": 342,
    "cardContent": "Abdul legényei egyszersmind azt is közlik veled, hogy mivel 50 napnál többet használtál el arra, hogy eljuss Nippurba elvesztetted a fogdást, függetlenül attól, mennyi Arany Tallérod van. Kalandod itt véget ér, vesztettél."
  },
  {
    "cardID": 343,
    "cardContent": "Ismét meglökitek a faltörő kosokat, és ezúttal a kapu ripityára törve kifordul a sarkából. Embereid hatalmas üdvrivalgással rántják ki görbe kardjaikat, és berontanak az erődítménybe ahol szembetalálkoznak a mindenre elszánt védőkkel. A csata megkezdődik.\nEnraki papok\nÜTÉS 9\nERŐ 12 Ha te győzöl lapozz a 274-re."
  },
  {
    "cardID": 344,
    "cardContent": "Miután legyőztétek az Óriásokat, legénységeddel átmásztok a hegyen, és egy nagy kiterjedésű homoktengerhez értek, mely egészen a látóhatárig nyúlik. Ezt a tájat látva elbátortalanodsz, és rájössz, kevés reményed van rá, hogy itt bármit is zsákmányolhass. Visszamentek a Kísértetre. Növeld 3-mal utazási napjaid számát a HAJÓNAPLÓDBAN, és lapozz a 272-re."
  },
  {
    "cardID": 345,
    "cardContent": "Nincs kiút a ketrecből. Déltájban megjelennek a városi öregek, és közlik veletek, hogy a szigetük szent, így nem engedhetik, hogy bárki is életben maradjon, aki egyszer is látta. Ezért meg kell ölniük benneteket. Ekkor íjakkal felfegyverezve megjelenik a többi szigetlakó is, és tüzet nyit rátok. Kalandod itt véget ér."
  },
  {
    "cardID": 346,
    "cardContent": "A Huszárok vereséget szenvednek, és a sereg maradékával együtt a part mentén Kish felé menekülnek. Szerencsétlenségedre nekik is eszükbe jut az, ami neked, és kiforgatják a várost minden vagyonából. Így aztán arany helyett csak rabszolgákat tudsz zsákmányolni. Dobj két kockával: annyi rabszolgát szereztél a frissen elszegényedett városlakók sorából, amennyit dobtál. Ha visszatérsz a Kísértetre a zsákmányoddal és továbbhajózol a\npart mentén Kish felé lapozz a 223-ra, ha a Beltengeren mész tovább a Trysta-zátonyok felé lapozz a 66-ra."
  },
  {
    "cardID": 347,
    "cardContent": "Közel lépsz hozzá, és néhány apró, de hatásos ütést mérsz a veséjére vonj le 2 pontot ÉLETEREJÉBŐL. A fel bőszült szörny fájdalmában megfordul, és irdatlan nagy öklét meglendítve az arcodba csap vesztesz 2 ÉLETERŐ pontot. Mindketten megtántorodtok, és a Küklopsz összeesik. Mit teszel?\nFejbe vágod?\nLapozz a 82-re.\nÁllon vágod?\nLapozz a 196-ra. Belerúgsz a bordáiba?\nLapozz a 266-ra."
  },
  {
    "cardID": 348,
    "cardContent": "A gyíkokat szabadon engedik! Kiéhezve rohannak a kijelölt útvonalon a halálra ítélt Goblin felé; Fazima egy-két orrhosszal megelőzi el-Savakot és Awkspeedet. Ha a győztesre fogadtál, annyi Arany Tallért (vagy annyi rabszolgát) nyersz, amennyit a verseny előtt megtettél. Ha ismét fogadsz egy következő Batárversenyen lapozz a 202-re, ha eddig még nem tetted volna, megpróbálkozhatsz a kiütős játékkal, lapozz a 48-ra, vagy a kockajátékkal lapozz a 236-ra."
  },
  {
    "cardID": 349,
    "cardContent": "Néhány legényeddel és az összes rabszolgáddal elindulsz a piacra. Iszonyatos forgatagba kerültök, a Shurrupak és Marad közötti háború eredményeként száz meg száz maradbeli katona esett fogságba és a legtöbbet ide hozták, hogy rabszolgának adják el őket, tehát a kínálat nagy, de az ár alacsony. Ha ügynökre bízod rabszolgáid eladását\nlapozz a 245-re, ha magad próbálod meg eladni őket lapozz a 269-re."
  },
  {
    "cardID": 350,
    "cardContent": "Aranyhalmaitok látszólag egyformák, ezért nehéz eldönteni, hogy kinek van több Arany Tallérja. Leültök, hogy megszámoljátok egymás aranyát, és egy óra elteltével kiderül, hogy Abdulnak valamivel több van, mint neked. Kijelenti, hogy ő a győztes és ő az évszázad kalóza. Elvesztetted a fogadást."
  },
  {
    "cardID": 351,
    "cardContent": "„Legyen hát a farönk egyezik bele Mog. Akarod Ogmog farönkjét, vagy van sajátod?” Kölcsönkéred legénységed egyik tagjának botját, majd azt ajánlod az Óriásnak, hogy mindketten álljatok egyegy homokkőre, amiből ezen a vidéken elég sok van, és onnan próbáljátok egymást megütni. Aki elsőnek üti le a másikat, az győz. Az Óriás így szól: „Mivel te apró teremtmény vagy, megengedem, hogy te üss elsőnek.” Körülbelül két méter távolságban felálltok egymással szemben. Ha a fejére célzol lapozz a 375-re, ha a lábára lapozz a 394-re."
  },
  {
    "cardID": 352,
    "cardContent": "Nekifutásból a szörny fejére ugrasz, megragadod a szarvánál fogva, és a hátára veted magad. Félelmetesen nagyot ugrik, hogy ledobjon a hátáról, de ezzel csak neked segít, hogy kijuthass a veremből. Sikerül megragadnod a peremét. Miközben  az apát nevet, mert arra számít, hogy a vadállat szarvai odalent elpusztítanak, te kimászol, és kimész a terembe. Lapozz a 225-re."
  },
  {
    "cardID": 353,
    "cardContent": "Sűrű, elvadult erdőn vezeted át legényeidet. Hirtelen egy ragacsos inda kúszik elő egy fatörzsből, amelyet halottnak véltél. Az inda egyre nő, megpróbál elkapni és a fa felé húzni. Észreveszed, hogy a faágak végében szemek rejtőznek és a fatörzsön szájak tátognak. Egyre több és több inda ragad meg. Kardot rántva megpróbálsz megszabadulni tőlük.\nKéregmaró\nÜGYESSÉG 9\nÉLETERŐ 8 Ha legyőzöd lapozz a 47-re."
  },
  {
    "cardID": 354,
    "cardContent": "A part közelében megállsz, és legénységed zömével partra szállsz. A part széles és homokos, de a sziget belsejében elszórtan kókuszpálmákat találtok. Ha végigmentek a parton lapozz a 271-re, ha a sziget belseje felé indultok lapozz a 282-re."
  },
  {
    "cardID": 355,
    "cardContent": "Legénységed zöme sikerrel átjut a városon a hegy alacsonyabb lejtőire, ahol a sűrű erdőben a Huszárok már nem tudják követni őket. Kirkuk északi\npartjai körül körözve látod, hogy a Kísértet elhagyta a várost, és biztos távolságban horgonyzott le. Jelt adsz legényeidnek, hogy életben vagy. Ha visszavonulsz az erdőbe, hogy ott várd meg, míg elmennek a kishi katonák, akik most elég messze kerültek megszokott őrhelyüktől, Kish falaitól lapozza 364-re, ha visszatérsz a Kísértet fedélzetére és lefelé hajózol Kish irányába lapozz a 223ra, ha a Beltengeren mész tovább a Trystazátonyok felé lapozz a 66-ra."
  },
  {
    "cardID": 356,
    "cardContent": "Egy délről jövő viharba kerülsz, amelyben nagyon nehezen tudsz haladni. Amikor kitisztul az idő, fogalmad sincs, hol jártok. Elindultok arra, amerre szerinted Nippur van, de hiába. Reménytelenül eltévedsz, nem érkezel meg a kitűzött napra, ezért a fogadást is elveszted. Kalandod itt véget ér."
  },
  {
    "cardID": 357,
    "cardContent": "Mindössze egynapi hajóút választ el Assurtól, amikor a távolban a látóhatáron apró kis foltot veszel észre. Ez először vitorlává, később hajóvá nő éles orra és háromszög alakú vitorlája egyenesen\nfeléd tart. A központi árbocon harci lobogót lenget a szél. Ez egy kishi hadihajó. Megpróbálsz kitérni előle, de a hadihajónak kedvez a széljárás, és gyorsan a Kísérte oldalába kerül. Csáklyák és nyílvesszők záporoznak a hajódra; a támadásra kész legénység felsorakozik. Meg kell küzdenetek velük.\nKishi hadihajó\nÜTÉS 10\nERŐ 8\nHa el akarsz menekülni, megteheted, de ne felejtsd el levonni az érte járó büntetést lapozz a 241-re. Ha harcba szállsz a hadihajóval és legyőzöd lapozz a 22-re."
  },
  {
    "cardID": 358,
    "cardContent": "A szarkofág fölött egy nagy kőgyűrű csüng le a mennyezetről. A gyűrűn körben felirat látszik: ugyanazon a réges-régi nyelven írták, amelyet a kriptába vezető ajtón olvastál. „Told be (húzd meg) a jobb (rosszabb) életnek (halálnak) ezt a kulcsát, vagy viseld el Ut-Napishtim büntetését.” Felállsz a szarkofág tetejére, és belekapaszkodsz a gyűrűbe. Ha meghúzod 310-re, ha betolod lapozz a 16ra."
  },
  {
    "cardID": 359,
    "cardContent": "A szentély egy kopár völgyre néz. Amikor nekitámaszkodsz az oldalának, hogy megszemléld a kilátást, hirtelen félelem és kétségbeesés kerít hatalmába. E barátságtalan, idegen hely olyan sötét és komor, hogy elhagy az önbizalmad vesztesz 2 SZERENCSE pontot. Visszamész embereidhez, és félve továbbvezeted őket az ösvényen. Lapozz az 52-re."
  },
  {
    "cardID": 360,
    "cardContent": "Amikor megfogod a drágakövet, megbénul a kezed. A bálvány nyelve lassan visszahúzódik a szájába, és magával ragadja karodat, melyet a torkában elhelyezett körkörösen forgó pengék őrölni kezdenek. Vesztesz 4 ÉLETERŐ és 1 ÜGYESSÉG pontot. Végül sikerül valahogy megszabadulnod. Úgy döntesz, hogy ott hagyod a drágakövet, ahol van, és inkább magaddal viszed az egész szobrot. Lapozz a 228-ra."
  },
  {
    "cardID": 361,
    "cardContent": "Végigszaladsz a szörny kemény hátán, majd föl-le ugrálsz rajta. A Küklopsz hatalmasakat nyög vonj le tőle 2 ÉLETERŐ pontot. A szörny ledob a hátáról, feláll, majd neked ront, hogy elkapjon. Mit teszel?\nRepülőugrással fejbe rúgod?\nLapozz a 290-re.\nRepülőrúgással a lábába\nrúgsz?\nLapozz a 319-re.\nFélreugrasz, és könyökkel oldalról\nbelevágsz a karjába?\nLapozz a 74-re."
  },
  {
    "cardID": 362,
    "cardContent": "A gyíkok elindulnak a startvonaltól, de a te favoritod félúton megbotlik, és elnyúlik a földön. Elveszted a pénzedet (vagy a rabszolgáidat), amibe fogadtál. Ha egy újabb Batárversenyen fogadsz lapozz a 202-re, ha még nem tetted volna, megpróbálkozhatsz a kiütős játékkal lapozz a 236-ra."
  },
  {
    "cardID": 363,
    "cardContent": "A láthatáron nincs semmi, hajónak színét se látod. Tedd próbára a SZERENCSÉDET! Ha SZERENCSÉD van lapozz a 306-ra. Ha nincs SZERENCSÉD lapozz a 333-ra."
  },
  {
    "cardID": 364,
    "cardContent": "Legénységeddel visszavonulsz az erdőbe, míg a Kísértet fölfelé indul a part mentén, hogy néhány nap múlva találkozzatok. Növeld 3-mal utazási napjaid számát a HAJÓNAPLÓDBAN. A magasból látod, amint a kishi hadsereg összeszedelődzködik, és déli irányban hazafelé indul Kirkukból. Öszszeszeded az embereidet és ismét lemész a városba. Sajnos a kishi hadsereg megelőzött benneteket, és teljesen kifosztotta a várost. Dobj két kockával: amennyit dobsz, annyi rabszolgát szerzel az elszegényedett városlakók közül. Amikor a Kísértet odaér hozzátok, elhajózhatsz a part mentén lefelé, Kish irányába lapozz a 223-ra, vagy a Trysta-zátonyok felé a Beltengeren lapozz a 66ra."
  },
  {
    "cardID": 365,
    "cardContent": "Lecsúszol a barlang oldalában, útközben kövekbe és sziklákba ütközöl, de elég lassan csúszol, nem sérülsz meg komolyabban. Elég közel kötsz ki ahhoz a lépcsőhöz, amelyen az előbb nem akartál lemenni. Leporolod a ruhádat, és lefelé indulsz a lépcsőn. Lapozz a 284-re."
  },
  {
    "cardID": 366,
    "cardContent": "Egy kört rajzolnak a földre, és ennek a közepébe álltok Moggal. Az Óriás előrelép, széttárja a karját, majd hatalmas ütést mér a fejedre. Ennek következtében kirepülsz a körből, és átzuhansz a túlvilágra... Kalandod itt véget ér."
  },
  {
    "cardID": 367,
    "cardContent": "Mikor jelt adsz, kalózaid hangos ordítással rohamozzák meg a falakat. Hirtelen lándzsákkal és íjakkal felszerelt emberek jelennek meg a fal peremén, és tüzet nyitnak embereidre. Legénységed viszonzásul csáklyákat hajít feléjük, létrákat támaszt a falhoz, és felmászik a vár védőihez. A csata megkezdődik.\nEnraki kalózok\nÜTÉS 11\nERŐ 16 Ha a te legénységed győz lapozz a 274-re."
  },
  {
    "cardID": 368,
    "cardContent": "Átadod az Aranyat az embereidnek. Vonj le 100 Aranyat a Zsákmányodból. Lapozz a 312-re."
  },
  {
    "cardID": 369,
    "cardContent": "Lehorgonyzol a nyugodt lagúnában, és legényeiddel megközelíted a szigetet, amelyet homokos part ölel körül, míg a parton túli részeket sűrű dzsungel borítja. Ha a parton mész körbe lapozz a 23-ra, ha a dzsungel felé indulsz lapozz a 42-re."
  },
  {
    "cardID": 370,
    "cardContent": "Egy balhoroggal kiütöd az Ogrét a ringből. Annyi Arany Tallért nyersz, ahányat megtettél, amikor fogadtál. Ha egy újabb kiütős játékban akarsz részt venni, ezúttal már egy új bajnokkal lapozz a 385re, vagy ha eddig még nem tetted volna szerencsét próbálhatsz a Batárversenyen lapozz a 270re, vagy a kockajátékban lapozz a 236-ra."
  },
  {
    "cardID": 371,
    "cardContent": "Hol keresel újabb embereket elvesztett kalózaid helyébe?\nA dokkokban?\nLapozz a 233-ra.\nA piacon?\nLapozz a 253-ra.\nA város nyomortanyáin és szegénynegyedében?\nLapozz a 293-ra."
  },
  {
    "cardID": 372,
    "cardContent": "Nekifeszülsz a Küklopsz testének, és megpróbálod magad ellökni, de hiába. A szörnyet még csak fel sem ingerli elkeseredett igyekezeted,  meglendít, és a feje fölött átrepítve földhöz vág vesztesz 2 ÉLETERŐ pontot. Megrázod magad, talpra állsz, és szembefordulsz ellenfeleddel. Mit teszel?\nBehúzol egyet a vállára?\nLapozz a 91-re.\nKarateütéssel a hónaljába vágsz?\nLapozz a 337-re.\nRepülőrúgással mellbe rúgod?  Lapozz a 206-ra."
  },
  {
    "cardID": 373,
    "cardContent": "Visszavonulás közben rájössz, hogy nem is tudod pontosan, merre menj tovább (hacsak nem lefelé). Keresztülvágtok a szakadékon, és meglepetten látod, hogy mindkét peremen több száz havasi vadállat jelenik meg. Legényeid pánikba esnek, és futva menekülnek, amikor föntről egyre nagyobb sebességgel és egyre több havat görgetve hatalmas jeges lavina kezd lefelé gurulni. Egy újabb lavina az előzőkkel egyesülve mindannyiótokat maga alá temet. Kalandod itt véget ér."
  },
  {
    "cardID": 374,
    "cardContent": "Miután megölted a Krellt, átkutatod a barlangját, és megtalálod, amit keresel a Sókoponyát. Visszamész a Tengeri Tündérekhez, és átadod nekik a kincset, melyért hálából meggyorsítják utadat. Minden alkalommal, amikor azt az utasítást kapod majd, hogy dobj három kockával a LEGÉNYSÉGED EREJÉÉRT, csak két kockával kell dobnod. Visszaúszol a víz felszínére, felmászol a Kísértet fedélzetére és elhajózol. Merre mész? Ha délre, Marad felé lapozz a 191-re, ha délnyugat felé a Beltengerre, a Trysta-zátonyok felé lapozz a 66ra."
  },
  {
    "cardID": 375,
    "cardContent": "Egy jó erős suhintással nagyot csapsz az Óriás feje búbjára. „Ó szól, de a szeme se rebben. Most rajtam a sor!” A magasba emeli a farönköt, vadul meglendíti a levegőben, és elhajítja. A farönk lever a homokkőről, és jó pár méterrel arrébb landolsz. Dobj két kockával, és a kapott összeget vond le ÉLETERŐDBŐL. Ha még mindig életben vagy, vereséget szenvedtél, és legényeid visszaviszik összetört testedet a Kísértet fedélzetére. Lapozz a 272-re."
  },
  {
    "cardID": 376,
    "cardContent": "Assurig eseménytelenül telik az út, a horizonton egy hajó sem bukkan fel, az idő viszont pocsék. Kikötsz, és egyenesen a központi piactér felé mész, hogy körülnézz a matrózok között, nem állna-e be néhány közülük hozzád kalóznak. Tedd próbára a SZERENCSÉDET! Ha SZERENCSÉD\nvan lapozz a 283-ra. Ha nincs SZERENCSÉD lapozz a 146-ra."
  },
  {
    "cardID": 377,
    "cardContent": "A Szalamander egy szemvillanás alatt eltűnik, amikor végzetes csapásod lesújt rá. Most már egyedül mész tovább, és a terem végében lévő ajtón át távozol. Lapozz a 339-re."
  },
  {
    "cardID": 378,
    "cardContent": "Mélyen behajózol a Beltengerbe, Shurrupaktól délre, Nippur felé tartasz növeld 2 nappal utazási idődet a HAJÓNAPLÓDBAN! Minél délebbre mész, a tenger annál viharosabbá és az időjárás annál kiszámíthatatlanabbá válik. Egy este, amikor a természetellenes fagyos köd alig egy méterre csökkenti a látótávolságot, fénylő jéghegyet pillantasz meg a tengeren. A Kísértet szélsebesen száguld e fehér jégtömb felé. Tedd próbára a SZERENCSÉDET! Ha SZERENCSÉD van lapozz a 166-ra. Ha nincs SZERENCSÉD lapozz a 193-ra."
  },
  {
    "cardID": 379,

var matches = text.match(/"cardID": (\d+),\n\s+"cardContent": "([^"]*?(lapozz[^.]*\.)[^"]*)"/gi);

}) : [];
